<!--Main Header Template-->
<template name="header">
    <header class="header" id="menu">
        <!--Utility Navigation-->
        <aside class="utility-nav">
            <ul>
                <li class="menu-toggle">
                    {{> menuToggle}}
                </li>
                <li class="brand-small">
                    <a href="#" title="Top">
                        <!--<img alt="WCASA" src="/lib/img/brand-small.png" />-->
                        Wisconsin Coalition Against Sexual Assault
                    </a>
                </li>
                <li class="get-help">
                    <a href="javascript:void(0)" title="Get Help"><span>&#xf06a;</span> Get Help</a>
                </li>
                <li class="donate">
                    <a href="javascript:void(0)" title="Donate"><span>&#xf004;</span> Donate</a>
                </li>
                <li class="notifications fa">
                    <a href="javascript:void(0)" title="notifications">&#xf0f3;</a>
                </li>
                <li class="login">
                    {{> loginButtons}}
                </li>
            </ul>
        </aside>

        <!--Logos, whats going on here-->
        <a href="#masthead" class="brand">
            <img class="top" src="/lib/img/wisconsin-coalition-against-sexual-assault-top.png" alt="WCASA" />
        </a>

        <!--Main Navigation-->
        <nav>
            <ul>
                <li><a href="#work">Work</a></li>
                <li><a href="#community">Community</a></li>
                <li><a href="#who-we-are">Who We Are</a></li>
                <li><a href="#providers">Providers</a></li>
                <li><a href="#contact">Contact</a></li>
                {{#each sections}}
                    {{> menuItem}}
                {{/each}}
                <li class="social"><a class="fa" href="#">&#xf082;</a></li>
                <li class="social"><a class="fa" href="#">&#xf099;</a></li>
                <li class="social"><a class="fa" href="#">&#xf167;</a></li>
            </ul>
        </nav>    
    </header>
</template>


<!--Menu Item Template-->
<template name="menuItem">
    <li>
        <a href="#{{anchor name=name}}">{{name}}</a>
    </li>
</template>
