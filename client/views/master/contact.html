<template name="contact">
    <section class="contact" id="{{anchor name=name}}" data-id="{{_id}}">
        {{#if isAdmin}}
            {{> sectionAdmin}}
        {{/if}}
   	    <h2>Contact WCASA</h2>
        <!-- Brand Image <img src="wcasa-full.png" alt="wcasa" />  -->
        <form>
            <label for="comments">Name</label>
            <input id="name" type="text" name="name">
            <br>
            <label for="comments">Email</label>
            <input id="email" type="text" name="email">
            <label for="comments">Comments</label>
            <textarea id="comments" cols="20" rows="3" name="comments">
            </textarea>
            <input type="submit" value="Submit">
        </form>
        <figure class="footer-map">
            <!--Map url-->
            <address>
                2801 West Beltline Highway<br>
                Suite 202<br>
                Madison, Wisconsin 53713
            </address>
        </figure>
        {{> footer}}
    </section>
</template>



<template name="footer">
    <ul>
        <li>&copy; 2010-2015 Wisconsin Coalition Against Sexual Assault, Inc.</li>
        <li>Phone (608) 257-1516</li>
        <li>Fax (608)257-2150</li>
        <li><a href=“mailto:wcasa@wcasa.org”>wcasa@wcasa.org</a></li>
        <li>top</li>
    </ul>
</template>
