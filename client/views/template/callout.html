<template name="callout">
	<section class="callout" id="{{anchor name=name}}" data-id="{{_id}}">
        {{#if isAdmin}}
            {{> sectionAdmin}}
        {{/if}}
        {{! TODO: Why keep the content in the DOM twice? }}
		<h3 class="content" data-content="{{content}}">
            {{{markdown content}}}
		</h3>
	</section>
</template>
