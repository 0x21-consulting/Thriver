<template name="tabsTop">
    <h4 class="section-title">Community Involvement</h4>
    <menu class="tabs">
        <ul>
            {{#each tabs}}
                {{> tab id=this}}
            {{/each}}
            <li class="active">Events</li>
            <li>Advocacy</li>
            <li>Evaluation</li>
        </ul>
    </menu>
    <main>
        {{#each tabs}}
            {{#with that=this}}
                {{#with template that}}
                    {{> Template.dynamic template=this data=../that }}
                {{/with}}
            {{/with}}
        {{/each}}
        <article class="active carousel">
            {{> calendar}}
        </article>
        <article>
            Another tab
        </article>
        <article>
            Another tab
        </article>
    </main>
</template>
