<template name="calendarList">
        <section id="calendar-list" class="calendar-list">
            <h4 class="fa list-view">
                <span>&#xf053;</span> 
                List View
            </h4>
                <ul>
                    {{> eventListItem}}
                    {{> eventListItem}}
                    {{> eventListItem}}
                    {{> eventListItem}}
                    {{> eventListItem}}
                    {{> eventListItem}}
                    {{> eventListItem}}
                    {{> eventListItem}}
                </ul>
        </section>
</template>


<template name="eventListItem">
    <li>
        <a class="details-ref" href="javascript:void(0)">
            <img src="/lib/img/temp-event-featured.jpg" alt="" />
            <div class="event-meta">
                <h4>An upcoming event title</h4>
                <time datetime="2008-02-14 20:00">
                    <span class="date"><b>21</b>Aug</span>
                    <span class="time">4:00pm to 11:00pm</span></time>
                <address>Location: Event Hall, Milwaukee.</address>
            </div>
        </a>
    </li>
</template>
