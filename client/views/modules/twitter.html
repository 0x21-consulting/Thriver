<template name="twitter">
    <section class="twitter rightSmall hasSidebar">
        <div class="scroller">
            <div class="twitter">
                <h2>
                    <a href="https://twitter.com/wcasa_org" target="_blank">
                        <span class="fa">&#xf099;</span> 
                        Twitter Feed
                    </a>
                </h2>
                <div class="twitterElement">
                    <a class="twitter-timeline" data-dnt="true" href="https://twitter.com/wcasa_org" 
                        data-widget-id="641768226804793344" data-chrome="">Tweets by @wcasa_org</a>
                    <script>
                        !function(d,s,id){
                            var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';
                            if(!d.getElementById(id)){
                                js=d.createElement(s);
                                js.id=id;
                                js.src=p+"://platform.twitter.com/widgets.js";
                                fjs.parentNode.insertBefore(js,fjs);
                            }
                        }(document,"script","twitter-wjs");
                    </script>
                </div>
                 <button type="button" class="closeTab">Close</button>
            </div>
        </div>
    </section>
</template>
