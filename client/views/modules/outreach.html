<template name="outreach">
    <section class="outreach mainSection" id="{{anchor name=name}}" data-id="{{_id}}">
        {{#if isAdmin}}
            {{> sectionAdmin}}
        {{/if}}
        <div class="containerSmall">
            <header>
                <h1>Get Involved</h1>
                <p>
                    We believe that everyone has a role and a responsibility<br>
                    in this work. WCASA is always seeking passionate folks<br>
                    to join up and help make a difference.
                </p>
            </header>
        </div>
        <main>
            <!--newsTabs temp. class left on, can we combine with newsroom tab scripts-->
            <ul class="newsTabs outreachTabs">
                <li class="active">Volunteer</li>
                <li>Join the Board</li>
                <li>WCASA Jobs</li>
            </ul>
            <!--See above comment-->
            <ul class="outreachContent">
                {{> volunteer }}
                {{> joinTheBoard }}
                {{> wcasaJobs }}
            </ul>
        </main>
    </section>
</template>




<template name="volunteer">
    <li class="volunteer active">
        <div class="inner">
            <h2>Volunteer with WCASA</h2>
            <p>
                Interested in volunteering with WCASA? All interested parties should contact Kathleen Brandenburg, Office Manager at (608) 257-1516 or <a href="mailto:wcasa@wcasa.org">wcasa@wcasa.org.</a>
            </p>
            <h3>Current Volunteering Opportunities</h3>
            <ul>
                {{> outreachListing}}
                {{> outreachListing}}
                {{> outreachListing}}
            </ul>
        </div>
    </li>
</template>

<template name="wcasaJobs">
    <li class="wcasaJobs">
        <div class="inner">
            <h2>Find a Job at WCASA</h2>
            <p>
                Interested in working at WCASA? WCASA is always looking for great people to join <br>their all-star team.
            </p>
            <p>
                    Complete and submit an employee application, cover letter and resum√© to:
                    Ian Henderson<br>
                    Wisconsin Coalition Against Sexual Assault<br>
                    2801 W. Beltline Hwy, Suite 202, Madison, WI 53713<br>
                    <b>or</b> Email to: <a href="ianh@wcasa.org">ianh@wcasa.org</a>
            </p>
            <h3>Current Job Openings</h3>
            <ul>
                {{> outreachListingJob}}
                {{> outreachListingJob}}
            </ul>
        </div>
    </li>
</template>
