
<!-- Newsletter Content Sections -->
<template name="inTheNews">
    <ul class="newsItems inTheNews stripes">
        {{>backToNewsMobile}}
        <li class="mainTitle dtHide"><h2>{{title}}</h2></li>
        {{#each news}}
            <li>
                <div class="inner">
                    <time class="dateMeta" datetime="{{date}}">{{friendlyDate}}</time>
                    <h3><a href="{{url}}" target="_blank">{{title}}</a></h3>
                    <span class="publisher">{{publisher}}</span>
                </div>
            </li>
        {{/each}}
        {{> loadMore }}
    </ul>
</template>

<!--OLD MAN-->
<template name="news">
    <!--Newsroom Links/Info-->
    <div class="links">
        {{#if currentUser}}
            <button id="manageSubscriptions" class="newsroomButton manageSubscriptions">Manage Newsroom Subscriptions <span class="fa">&#xf0da;</span></button> | 
        {{else}}
            <button id="subscriptionsRegister" class="newsroomButton mobHide subscriptionsRegister">Login to Subscribe to the Newsroom <span class="fa">&#xf0da;</span></button> | 
        {{/if}}

        <button id="inquire" class="inquire" onclick="location.href='mailto:dominich@wcasa.org';">
            Inquire About our Newsroom <span class="fa">&#xf05a;</span>
            <span class="contactInfo">
                For information regarding WCASA's Newsroom: email Dominic Holt at dominich@wcasa.org.
            </span>
        </button>
    </div>
    <li class="dtHide subscriptionsMob">
        {{#if currentUser}}
            <button id="manageSubscriptionsMob"><span class="fa">&#xf0e0;</span> Manage Subscriptions</button>
        {{else}}
            <button id="subscriptionsRegisterMob"><span class="fa">&#xf0e0;</span> Subscribe to Newsroom</button>
        {{/if}}
    </li>
    <!--Search-->
    <aside class="toolBar">
        <form autocomplete="off">
            <label for="searchNews" class="fa">&#xf002;</label><input id="searchNews" type="search" placeholder="Search" />
        </form>
    </aside>
</template>
