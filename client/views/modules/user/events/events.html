<template name="eventsRegistered">
    <h3>{{heading}}</h3>
    <ul>
        {{#if items}}{{#each items}}
            <li>
                <time datetime="{{dateTime}}">{{friendlyDate}}</time>
                <h4><a href="#{{id}}">{{title}}</a></h4>
                <button data-type="details" aria-label="{{detailsButtonAria}}">{{detailsButton}}</button>
                <button data-type="unregister" aria-label="{{unregisterButtonAria}}">{{unregisterButton}}</button>
                <!--If unregister=true{
                    <p class="event">
                        You have been unregistered for event.
                        <button type="button" data-type="undo">Undo</button>
                    </p>
                }-->
            </li>             
        {{/each}}
        {{else}}<li class="none">{{none}}</li>{{/if}}
        <li><button data-type="more" aria-label="{{moreButtonAria}}">{{moreButton}}</button></li>
    </ul>
</template>
