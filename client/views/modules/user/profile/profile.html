<template name="profile">
    <h3>Profile Overview</h3>
    <form class="editable">
		{{#each items}}
			<label for ="{{id}}">{{title}}</label>
			<input id="{{id}}" type="{{type}}" name="{{id}}" value="{{value}}" {{disabled}} {{required}} />
		{{/each}}
        <input type="submit" value="Update Account">
    </form>
</template>
