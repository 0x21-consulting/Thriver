<template name="subscriptions">
    <li class="subscriptions">
        <form id="subscriptions">
            <h3>Email Subscriptions</h3>
            <ul class="toggleSwitches stripes">
                <li>
                    <label for="pressReleasesToggle" class="toggleSwitchLabel">Press Releases</label>
                    <div class="toggleSwitch">
                        <input id="pressReleasesToggle" type="checkbox" checked="{{pressReleases}}">
                        <label for="pressReleasesToggle"></label>
                    </div>
                </li>
                <li>
                    <label for="actionAlertsToggle" class="toggleSwitchLabel">Action Alerts</label>
                    <div class="toggleSwitch">
                        <input id="actionAlertsToggle" type="checkbox" checked="{{actionAlerts}}">
                        <label for="actionAlertsToggle"></label>
                    </div>
                </li>
                <li>
                    <label for="newsletterToggle" class="toggleSwitchLabel">Newsletter</label>
                    <div class="toggleSwitch">
                        <input id="newsletterToggle" type="checkbox" checked="{{newsletter}}">
                        <label for="newsletterToggle"></label>
                    </div>
                </li>
            </ul>
            <h3>Mailing Lists (Listservs)</h3>
            <ul class="toggleSwitches stripes">
                <li>
                    <label for="expertWitnessToggle" class="toggleSwitchLabel">Expert Witness</label>
                    <div class="toggleSwitch">
                        <input id="expertWitnessToggle" type="checkbox" checked="{{expertWitness}}">
                        <label for="expertWitnessToggle"></label>
                    </div>
                </li>
                <li>
                    <label for="saPreventionToggle" class="toggleSwitchLabel">SA Prevention</label>
                    <div class="toggleSwitch">
                        <input id="saPreventionToggle" type="checkbox" checked="{{saPrevention}}">
                        <label for="saPreventionToggle"></label>
                    </div>
                </li>
                <li>
                    <label for="saTaskForceToggle" class="toggleSwitchLabel">Survivors &amp; Allies Task Force</label>
                    <div class="toggleSwitch">
                        <input id="saTaskForceToggle" type="checkbox" checked="{{saTaskForce}}">
                        <label for="saTaskForceToggle"></label>
                    </div>
                </li>
                <li>
                    <label for="saAdvocatesToggle" class="toggleSwitchLabel">Sexual Assault Advocates</label>
                    <div class="toggleSwitch">
                        <input id="saAdvocatesToggle" type="checkbox" checked="{{saAdvocates}}">
                        <label for="saAdvocatesToggle"></label>
                    </div>
                </li>
                <li>
                    <label for="campusSAToggle" class="toggleSwitchLabel">Campus Sexual Assault</label>
                    <div class="toggleSwitch">
                        <input id="campusSAToggle" type="checkbox" checked="{{campusSA}}">
                        <label for="campusSAToggle"></label>
                    </div>
                </li>
            </ul>
        </form>
    </li>
</template>
