<template name="requests">
    <header><h2>{{heading}}</h2></header>
    <ul>
        {{#if items}}{{#each items}}
            <li>
                <p><a href="#{{id}}" title="{{title}}">{{title}}</a></p>
                <address rel="author">{{byline}}</address>
                <dl>
                    <dt>{{statusHeading}}</dt>
                    <dd class="{{status.type}}">{{status.message}}</dd>
                </dl>
                <button aria-label="{{detailsButtonAria}}" data-action="details">{{detailsButton}}</button>
            </li>
        {{/each}}
        {{else}}<li class="none">{{none}}</li>{{/if}}
        <li><button aria-label="{{moreButtonAria}}" data-action="more">{{moreButton}}</button></li>
    </ul>
</template>
