<!--Add active class to article of item clicked-->
<template name="eventDetailStatic">
    <article class="event-detail">   
        <img class="featured" src="lib/img/temp-event-featured.jpg" alt="" />     
        <h4>Survivors &amp; Allies Task Force Meeting</h4>
        <address>
            Event Center<br>
            123 Fake Street<br>
            Milwaukee, WI 53211
        </address>  
        <time class="date" datetime="2008-02-14 20:00">
            <span class="date"><b>21</b> Aug</span>
            <span class="time">4:00pm to 11:00pm</span>
        </time>
        <ul class="share">
            <li><a href="#" title="" class="facebook fa">&#xf09a;</a></li>
            <li><a href="#" title="" class="twitter fa">&#xf099;</a></li>
            <li><a href="#" title="" class="calendar fa">&#xf271;</a></li>
            <li><a href="#" title="" class="print fa">&#xf02f;</a></li>
        </ul>
        <div>
            <p>
                Survivors and Allies Task Force Meetings are held to bring Wisconsin survivors and their allies together so they may network and discuss new developments in the sexual assault movement. It is important to make the connection between the two groups. The purpose of the meeting is to provide survivors with opportunities to voice their concerns and suggestions about current issues that the sexual assault movement is facing.
            </p>
            <p>
                Featured Sessions:  Healing thru Art, Boundaries, Survivor Stories, Healthy Relationships
            </p>
        </div>
        <button class="register-for-event">
            Register as tomJones@gmail.com
        </button>
    </article>
</template>

<template name="eventDetail">
    <article class="event-detail">   
        <img class="featured" src="lib/img/temp-event-featured.jpg" alt="" />     
        <h4>{{name}}</h4>
        <address>
            {{location}}
        </address>  
        <time class="date" datetime="{{start}}">
            {{start}}
            {{end}}
            <span class="date"><b>21</b> Aug</span>
            <span class="time">4:00pm to 11:00pm</span>
        </time>
        <ul class="share">
            <li><a href="#" title="" class="facebook fa">&#xf09a;</a></li>
            <li><a href="#" title="" class="twitter fa">&#xf099;</a></li>
            <li><a href="#" title="" class="calendar fa">&#xf271;</a></li>
            <li><a href="#" title="" class="print fa">&#xf02f;</a></li>
        </ul>
        <div>
            {{markdown description}}
        </div>
        <button class="register-for-event">
            Register as tomJones@gmail.com
        </button>
    </article>
</template>
