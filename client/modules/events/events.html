<!--Note that li.eventSlide requires a value=# which matches that of it's cooresponding calendar listing: '.eventDate'. values should start at 0-->

<template name="events">
    <section class="events mainSection" id="{{anchor name=name}}" data-id="{{_id}}">
        {{#if isAdmin}}
            {{> sectionAdmin}}
        {{/if}}
        <div class="containerSmall">
            <header>
                <h1>Events</h1>
                <p>We do not do this work in isolation.<br>
                    We believe in the importance of collaborations<br>
                    and alliance building.
                </p>
            </header>
        </div>
        <div class="eventsContainer">
            <aside class="eventsSidebar">
                {{>calendar}}
            </aside>
            <main class="eventsMain">
                <header class="monthNavSearch">
                    <ul class="monthScroller">
                        <li>March 2016</li>
                        <li>April 2016</li>
                    </ul>
                    <form>
                        <input type="search" placeholder="search" />
                    </form>
                </header>
                <div class="eventsSlider">
                    <button class="sliderPrev fa">&#xf053;</button>
                    <div class="slideScroller">
                        <ul class="slides" id="slidesList">
                            {{>eventSlide}}
                            {{>eventSlide2}}
                            {{>eventSlideMulti}}
                        </ul>
                    </div>
                    <button class="sliderNext fa">&#xf054;</button>
                </div>
            </main>
        </div>
    </section>
</template>


<template name="eventSlide">
    <li value="0" class="eventSlide">
        <div class="eventContainer">
            <h2>Teen Summit on Dating &amp; Sexual Violence</h2>
        </div>
    </li>
</template>


<template name="eventSlide2">
    <li value="1" class="eventSlide">
        <div class="eventContainer">
            <h2>Spring Directors Meeting</h2>
        </div>
    </li>
</template>


<template name="eventSlideMulti">
    <li value="2" class="eventSlide">
        <div class="eventContainer">
            <h2>Survivors &amp; Allies / 5th Annual Wrap Around the Capitol</h2>
        </div>
    </li>
</template>




<template name="calendar">
    <div id="calendar" class="calendar">
       <h2>
            <span class="fa prevMonth monthPaginate">&#xf0d9;</span>
            November 2015
            <span class="fa nextMonth monthPaginate">&#xf0da;</span>
        </h2>
        <!--Days-->
        <span class="weekday">S</span>
        <span class="weekday">M</span>
        <span class="weekday">T</span>
        <span class="weekday">W</span>
        <span class="weekday">T</span>
        <span class="weekday">F</span>
        <span class="weekday">S</span>
        <!--Days End-->

        <!--Last Month-->
        <span class="notCurrent">26</span>
        <span class="notCurrent">27</span>
        <span class="notCurrent">28</span>
        <span class="notCurrent">29</span>
        <span class="notCurrent">30</span>
        <span class="notCurrent">31</span>
        <!--Last Month End-->

        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span class="hasEvent past">7</span>
        <span>8</span>
        <span>9</span>
        <span>10</span>
        <span>11</span>
        <span>12</span>
        <span>13</span>
        <span>14</span>
        <span>15</span>

        <!--Current Week-->
        <span class="currentWeekStart">16</span>  
        <span>17</span>
        <span>18</span>
        <span>19</span>
        <span>20</span>
        <span class="today">21</span>
        <span>22</span>
        <!--Current Week End-->

        <span>23</span>
        <span>24</span>
        <span>25</span>
        <!--If has event on date, add anchor with id-->
        <span class="hasEvent" value="2"><button value="1" class="eventDate">26</button></span>
        <span>27</span>
        <span>28</span>
        <span>29</span>
        <span>30</span>
        <span>31</span>  

        <!--Next Month-->
        <span class="notCurrent">1</span>
        <span class="notCurrent">2</span>
        <span class="notCurrent">3</span>
        <span class="notCurrent">4</span>
        <span class="notCurrent">5</span>
        <!--Next Month End-->
        <div style="clear:both;"></div>
    </div>
</template>
