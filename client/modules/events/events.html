<template name="eventsNew">
    <section class="events mainSection" id="{{anchor name=name}}" data-id="{{_id}}">
        <div class="containerSmall">
            <header>
                <h1>Events</h1>
                <p>We do not do this work in isolation.<br>
                    We believe in the importance of collaborations<br>
                    and alliance building.
                </p>
            </header>
        </div>
        <div class="sidebarEvents">
            {{> calendarNew}}
            {{> eventsRegisteredNew}}
        </div>
        <div class="eventsList">
            <header class="eventsHeader">
                <ul>
                    <li class="scrollPrevMonth"><span class="fa">&#xf053;</span> November 2015</li>
                    <li class="scrollNextMonth">December 2015 <span class="fa">&#xf054;</span></li>
                    <li class="search"><span class="fa">&#xf002;</span><input type="search"></li>
                </ul>
            </header>
            <div class="eventsContainer">
                {{> eventNew}}
                {{> eventNew}}
                {{> eventNew}}
                {{> eventNew}}
                {{> newMonthTitle}}
                {{> eventNew}}
                {{> eventNew}}
                {{> newMonthTitle}}
                {{> eventNew}}
                {{> eventNew}}
                {{> eventNew}}
                {{> eventNew}}
                {{> eventNew}}
            </div>
            <span class="hoverScroll hoverUp fa">&#xf077;</span>
            <span class="hoverScroll hoverDown fa">&#xf078;</span>
        </div>
    </section>
</template>

<template name="eventsRegisteredNew">
    <div class="currentRegistrations">
        <h2>You are Currently Registered for:</h2>
        <ul>
            <li>WCASA’S 30-year anniversary <br><span>Nov 7</span><a href="#">unregister</a></li>
            <li>Batman Begins <br><span>Nov 26</span><a href="#">unregister</a></li>
        </ul>
    </div>
</template>

<template name="eventNew">
    <article class="event">
        <p class="illustrationDate">
            <span class="circle">
                7
                <span class="day">Tue</span>
            </span>
        </p>
        <section class="mainContent">
            <p class="date">November 7, 2015</p>
            <details>
                <summary>
                    <h2>30 Year Anniversary (Past)</h2>
                    <p class="meta">10 AM - 2 PM at the Phister Hotel</p>
                </summary>
                <div class="content">
                    <p>
                        WCASA’s 30-year anniversary of supporting survivors of sexual assault. WCASA is honored to have Loretta Ross deliver the keynote address. Ross is a renowned leader of women of color in the Reproductive Justice Movement and a nationally recognized expert on human rights, violence against women, and racism.
                    </p>
                    <p><strong>Featured Sessions:  Healing thru Art, Boundaries, Survivor Stories</strong></p>
                    <p>
                        Event Center<br>
                        123 Fake Street<br>
                        Milwaukee, WI 53211
                    </p>
                    <button>Register as tomJones@gmail.com</button>
                </div>
            </details>
        </section>
    </article>
</template>

<template name="newMonthTitle">
    <aside class="month">
        <h3>December 2015</h3>
    </aside>
</template>
