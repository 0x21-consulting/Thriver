<template name="events">
    <section id="calendar" data-id="{{_id}}">
        {{#if isAdmin}}
            {{> sectionAdmin}}
        {{/if}}
        <header>
            <h1>What We Do</h1>
            <p>Wisconsin Coalition Against Sexual Assult creates changes throughout various avenues.</p>
        </header>
        {{> eventsObject}}
    </section>
</template>

<!--Legacy to be merged-->
<template name="eventListItem">
    <li>
        <a class="details-ref" href="javascript:void(0)">
            <img src="/lib/img/temp-event-featured.jpg" alt="" />
            <div class="event-meta">
                <h4>{{name}}</h4>
                <time datetime="{{start}}">
                    <span class="date">{{date this}}</span>
                    <span class="time">{{time this}}</span></time>
                <address>Location: {{location}}</address>
            </div>
        </a>
    </li>
</template>

<template name="calendarList">
    <section id="calendar-list" class="calendar-list">
        <h4 class="fa list-view">
            <span>&#xf053;</span> 
            Hide List View
        </h4>
            <ul>
                {{#each events}}
                    {{> eventListItem}}
                {{/each}}
            </ul>
    </section>
</template>


<template name="calendarGrid">
    <section class="calendar-view">
        <span class="show-list fa">&#xf0ca;</span>
        <h3></h3>
        <button class="close-calendar fa">&#xf00d;</button>
        <div class="calendar-object">
            <header>
                <a href="javascript:void(0)" class="previous">&#9664;</a>
                <a href="javascript:void(0)" class="next">&#9658;</a>
            </header>
            <section class="th">
                <span><span class="day">Sunday</span></span>
                <span><span class="day">Monday</span></span>
                <span><span class="day">Tuesday</span></span>
                <span><span class="day">Wednesday</span></span>
                <span><span class="day">Thursday</span></span>
                <span><span class="day">Friday</span></span>
                <span><span class="day">Saturday</span></span>
            </section>
            <section id="weeks"></section>
        </div>
    </section>
</template>
