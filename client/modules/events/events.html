<!--Note that li.eventSlide requires a value=# which matches that of it's cooresponding calendar listing: '.eventDate'. values should start at 0-->

<template name="events">
    <section class="events mainSection" id="{{anchor name=name}}" data-id="{{_id}}">
        {{#if isAdmin}}
            {{> sectionAdmin}}
        {{/if}}
        <div class="containerSmall">
            <header>
                <h1>Events</h1>
                <p>We do not do this work in isolation.<br>
                    We believe in the importance of collaborations<br>
                    and alliance building.
                </p>
            </header>
        </div>
        <div class="eventsContainer">
            <aside class="eventsSidebar">
                <button value="0" class="eventDate">event</button>
            </aside>
            <main class="eventsMain">
                <header class="monthNavSearch">
                </header>
                <div class="eventsSlider">
                    <button class="sliderPrev">&laquo;</button>
                    <div class="slideScroller">
                        <ul class="slides" id="slidesList">
                            <li value="0" class="eventSlide">1</li>
                            <li value="1" class="eventSlide">2</li>
                            <li value="2" class="eventSlide">3</li>
                        </ul>
                    </div>
                    <button class="sliderNext">&raquo;</button>
                </div>
            </main>
        </div>
    </section>
</template>
