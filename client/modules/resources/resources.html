<!--Load More template needs to be globalized, currently in newsroom-->
<template name="resources">
    <section class="learningCenter rightLarge hasSidebar">
        <div class="scroller">
            <h2><span class="fa">&#xf19c;</span> Learning Center</h2>
            <ul class="newsTabs tabs">
                <li class="active">Library</li>
                <li>Infosheets</li>
                <li>Data &amp; Statistics</li>
                <li>Webinar Archive</li>
            </ul>
            <aside class="toolBar">
                <form autocomplete="off">
                    <label for="searchNews" class="fa">&#xf002;</label><input id="searchNews" type="search" placeholder="Search" />
                </form>
            </aside>
            <ul class="newsContent tabsContent">
                {{> library }}
                {{> infosheets }}
                {{> dataStatistics }}
                {{> webinarArchive }}
            </ul>
            <button type="button" class="closeTab">Close</button>
        </div>
    </section>
</template>

<!-- Newsletter Content Sections -->
<template name="library">
    <li class="active">
        <ul class="newsItems inTheNews stripes">
            {{>backToNewsMobile}}
            <li class="mainTitle dtHide"><h2>In the News</h2></li>
            {{#each news}}
                <li>
                    <div class="inner">
                        <time class="dateMeta" datetime="{{date}}">{{friendlyDate}}</time>
                        <h3><a href="{{url}}" target="_blank">{{title}}</a></h3>
                        <span class="publisher">{{publisher}}</span>
                    </div>
                </li>
            {{/each}}
            {{> loadMore }}
        </ul>
    </li>
</template>
