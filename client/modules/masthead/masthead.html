    {{> mastheadArticle}}

<template name="mastheadImpact">
    <section class="masthead mastheadImpact" id="masthead">
        <div>
            <h1>
                <span class="small">Creating the</span>
                <span class="large">Social Change</span>
                <span class="small">Necessary to</span>
                <span class="large">End Sexual Violence</span>
            </h1>
            <a class="cta providers button" href="#">Get Help Now</a>
        </div>
    </section>
</template>


<template name="mastheadAlert">
    <section class="masthead mastheadAlert" id="masthead">
        <div>
            <h1>Action Alert</h1>
            <p class="date">November 15th, 2015</p>
            <p class="excerpt">
                Some Wisconsin Legislators are attempting to <strong>take away the federally protected rights of transgender students</strong> to use the bathroom and changing facility that aligns with their gender.
            </p>
            <a class="cta button" href="#">Act Now</a>
        </div>
    </section>
</template>

<template name="mastheadArticle">
    <section class="masthead mastheadArticle" id="masthead">
        <div>
            <h1>April is Sexual Assault Awareness Month</h1>
            <p>
                To stay present and get more out of your SAAM, WCASA encourages you to use April as an opportunity to engage with this year’s social norm for the prevention of sexual violence: Objectification and Sexualization. 
            </p>
            <p>
                Look out for ‪<a href="https://twitter.com/hashtag/saam" target="_blank">#‎SAAM‬ posts</a> on Twitter this month and check out our <a href="https://www.facebook.com/events/206945502994621/" target="_blank">SAAM Facebook event</a> for events in Wisconsin. Read our special <a href="http://www.wcasa.org/file_open.php?id=1359" target="_blank">SAAM edition Voice newlsetter.</a>
            </p>
            <a class="cta button" target="_blank" onClick="alert('This could link to an article template page about SAAM.');">Read more about SAAM</a>
        </div>
    </section>
</template>
