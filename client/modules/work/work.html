<template name="work">
    <section class="mainSection work" id="{{anchor name=name}}" data-id="{{_id}}">
        {{#if isAdmin}}
            {{> sectionAdmin}}
        {{/if}}
        <div class="containerSmall">
            <header>
                <h1>What We Do</h1>
                <p>Our work is driven by survivors’ voices. <br>
                    Survivors and all those affected by sexual violence <br> deserve compassionate services, dignity, privacy, and respect.</p>
            </header>
        </div>
        <main>
            {{>workNav}}
            {{>workContent}}
        </main>
    </section>
</template>


<!--Nav-->
<template name="workNav">
    <menu class="workNav">
        <ul>
            <li class="backToIndexWork">
                <a href="#"><span class="fa">&#xf0d9;</span> See All Work</a>
            </li>
            {{> workListItemA}}
            {{> workListItemB}}
            {{> workListItemC}}
            {{> workListItemD}}
            {{> workListItemE}}
            {{> workListItemF}}
            {{> workListItemG}}
        </ul>
    </menu>
</template>

<template name="workListItem">
    <li>
        <i class="icon fa"><a href="#">&#xf013;</a></i>
        <a class="toggle" href="#">Advocacy</a>
        <ul>
            <li><a href="#">Regional Technical Assistance</a></li>
            <li><a href="#">Coordinated Community Response</a></li>
            <li><a href="#">Human Trafficking</a></li>
        </ul>
    </li>
</template>



<!--Content-->

<template name="workContent">
    <section class="workContent">
        <article>
            <header>
                <i class="icon fa">&#xf013;</i>
                <h2>Advocacy</h2>
                <button class="print fa">&#xf02f;</button>
            </header>
            <main class="textBody workInner">
                <div class="workTextContainer">
                    {{>workContentBlock}}
                </div>
                {{>workTertiary}}
            </main>
            <footer class="truncate">
                <a href="#">Read More <span class="fa">&#xf0d7;</span></a>
            </footer>
        </article>
    </section>
</template>


<!--Tertiary Nav-->

</template>
