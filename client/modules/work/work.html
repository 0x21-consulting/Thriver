<template name="work">

<!--Below contains legacy meteor data to be reintroduced to new Work Template-->


<template name="workMeteor">
    <main>
        {{#each tabs}}
            <!--{{> article id=this}}-->
            {{#with that=this}}
                {{#with template that}}
                    {{> Template.dynamic template=this data=../that }}
                {{/with}}
            {{/with}}
            <!-- Now for any articles' children articles -->
            {{#with subtabs this}}
                {{#each this}}
                    {{#with that=this}}
                        {{#with template that}}
                            {{> Template.dynamic template=this data=../that }}
                        {{/with}}
                    {{/with}}
                {{/each}}
            {{/with}}
        {{/each}}
    </main>
    <menu class="tabs">
        <ul class="elements">
            {{#each tabs}}
                {{> tab id=this}}
            {{/each}}
        </ul>
    </menu>
</template>

<template name="tab">
    <li data-id="{{id}}" data-icon="{{icon id}}" 
        data-parent="{{../../_id}}{{../../id}}">{{name id}}
        {{#if hasChildren}}
            <span class="caret fa"></span>
            <ul>
                {{#each tabs}}
                    {{> tab id=this}}
                {{/each}}
            </ul>
        {{/if}}
    </li>
</template>

<template name="article">
    <article data-id="{{this}}">
        {{#if isAdmin}}
            {{> sectionAdmin}}
        {{/if}}
        <h2><span class="fa">{{icon this}}</span> {{name this}}</h2>
        <div class="content" data-content="{{content this}}">
            {{#with content this}}
                {{{markdown this}}}
            {{/with}}
        </div>
    </article>
</template>
