<template name="who">
    <section class="who mainSection" id="{{anchor name=name}}" data-id="{{_id}}">
        {{#if isAdmin}}
            {{> sectionAdmin}}
        {{/if}}
        <div class="containerSmall">
            <header>
                <h1>Who We Are</h1>
                <p>
                    The Wisconsin Coalition Against Sexual Assault<br>
                    Creates the social change necessary<br>
                    to end sexual violence.
                </p>
            </header>
        </div>
        <aside class="philosophies">
        <h2>WCASA Philosophies</h2>
            <ul>
                <li>We believe it is a basic human right to live free of sexual violence.</li>
                <li>We believe that everyone has a role and responsibility in this work.</li>
                <li>We do not do this work in isolation. We believe in the importance of collaborations and alliance building.</li>
                <li>Our work is driven by survivors' voices. Survivors and all those affected by sexual violence deserve compassionate services, dignity, privacy and respect.</li>
                <li>We believe that this work is based in a feminist perspective that sexual violence is rooted in oppressive power relations</li>
                <li>We believe that sexual violence is any unwanted sexual contact (verbal and/or physical), including rape, incest, child sexual assault, ritual abuse, acquaintance rape/assault, intimate partner or marital rape, sexual harassment, exposure and voyeurism. Sexual violence refers to acts of violence where sex is used as the weapon.</li>
                <li>We believe that diversity and safe, accessible services are fundamental to social change.</li>
                <li>We believe in the power of advocacy, education, prevention and driving public policy as agents of social change.</li>
            </ul>
        </aside>

        <main class="members">
            <section class="staff pGrid">
                <h2>Staff</h2>
                <ul class="clearfix">
                    {{#each staff}}
                        {{> personStaff}}
                    {{/each}}
                </ul>
            </section>
            <section class="board pGrid">
                <h2>Board of Directors</h2>
                <ul class="clearfix">
                    {{#each board}}
                        {{> personBoard}}
                    {{/each}}
                </ul>
            </section>
        </main>

        <aside class="annualReports">
            <h2>Annual Reports</h2>
            <ul class="clearfix">
                <li><a href="#">WCASA Annual Report 2013 <span class="fa">&#xf1c1;</span></a></li>
                <li><a href="#">WCASA Annual Report 2012 <span class="fa">&#xf1c1;</span></a></li>
                <li><a href="#">WCASA Annual Report 2011 <span class="fa">&#xf1c1;</span></a></li>
                <li><a href="#">WCASA Annual Report 2010 <span class="fa">&#xf1c1;</span></a></li>
                <li><a href="#">WCASA Annual Report 2009 <span class="fa">&#xf1c1;</span></a></li>
                <li><a href="#">WCASA Annual Report 2008 <span class="fa">&#xf1c1;</span></a></li>
            </ul>
        </aside>
    </section>
</template>





<!--Profile Figure Template-->
<template name="personStaff">
    <li>
        {{#if picture}}
            <img src="{{picture}}" alt="{{name}}" />
        {{else}}
            <img src="{{avatar.avatar}}" alt="{{name}}" />
        {{/if}}
        <div class="details">
            <h4>{{name}}</h4>
            <h5>{{title}}</h5>
            <a href="mailto:{{email}}">{{email}}</a>
        </div>
    </li>
</template>

<!--Profile Figure Template-->
<template name="personBoard">
    <li>
        <div class="details">
            <h4>{{name}}</h4>
            <h5>{{title}}</h5>
            <a href="mailto:{{email}}">{{email}}</a>
        </div>
    </li>
</template>
