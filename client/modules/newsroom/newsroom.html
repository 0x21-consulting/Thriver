<template name="news">
    <section class="news rightLarge hasSidebar">
        <div class="scroller">
            <h2><span class="fa">&#xf1ea;</span> Newsroom</h2>
            <ul class="newsTabs">
                <li class="active">In the News</li>
                <li>Press Releases</li>
                <li>Action Alerts</li>
                <li>Press/Media Kits</li>
            </ul>
            <aside class="searchFieldContainer">
                <form autocomplete="off">
                    <label for="searchNews" class="fa">&#xf002;</label><input id="searchNews" type="search" placeholder="Search" />
                </form>
            </aside>
            <ul class="newsContent">
                {{> inTheNews }}
                {{> pressReleases }}
                {{> actionAlerts }}
                {{> mediaKits }}
            </ul>
            <button type="button" class="closeTab">Close Tab</button>
        </div>
    </section>
</template>

<!-- Templates for the various sections -->
<template name="inTheNews">
    <li class="active">
        <ul class="newsItems">
            {{#each news}}
                <li>
                    <time class="dateMeta" datetime="{{date}}">{{friendlyDate}}</time>
                    <h3><a href="{{url}}" target="_blank">{{title}}</a></h3>
                    <span class="publisher">{{publisher}}</span>
                </li>
            {{/each}}
            {{> loadMore }}
        </ul>
    </li>
</template>
<template name="pressReleases">
    <li>
        <ul class="newsItems">
            {{#each news}}
                <li>
                    <time class="dateMeta" datetime="{{date}}">{{friendlyDate}}</time>
                    <h3><a href="{{url}}" target="_blank">{{title}}</a></h3>
                    <p class="content">{{content}}</p>
                </li>
            {{/each}}
            {{> loadMore }}
        </ul>
    </li>
</template>
<template name="actionAlerts">
    <li>
        <ul class="newsItems">
            {{#each news}}
                <li>
                    <time class="dateMeta" datetime="{{date}}">{{friendlyDate}}</time>
                    <h3><a href="{{url}}" target="_blank">{{title}}</a></h3>
                    <p class="content">{{content}}</p>
                </li>
            {{/each}}
            {{> loadMore }}
        </ul>
    </li>
</template>
<template name="mediaKits">
    <li>
        <ul class="newsItems">
            {{>newsItem4}}
            {{>newsItem5}}
        </ul>
    </li>
</template>
<!-- Template for "Load More" results button -->
<template name="loadMore">
    <li>
        <button type="button" class="loadMore">Load More <span class="fa">&#xf0da;</span></button>
        <span class="everything">That's everything!</span>
    </li>
</template>
