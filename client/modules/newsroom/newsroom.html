<template name="news">
    <section class="news rightLarge hasSidebar">
        <div class="scroller">
            <h2><span class="fa">&#xf1ea;</span> Newsroom</h2>
                {{#if currentUser}}
                    <button id="manageSubscriptions" class="newsroomButton"><span class="fa">&#xf0e0;</span> Manage Newsroom Subscriptions</button>
                {{else}}
                    <button id="subscriptionsRegister" class="newsroomButton mobHide"><span class="fa">&#xf0e0;</span> Register Account to Subscribe to the Newsroom</button>
                {{/if}}
            <ul class="newsTabs">
                <li class="active">In the News</li>
                <li>Press Releases</li>
                <li>Action Alerts</li>
                <li>Newsletters</li>
                <li>Press/Media Kits</li>
                <!--Mobile Button-->
                <li class="dtHide subscriptionsMob">
                    {{#if currentUser}}
                        <button id="manageSubscriptionsMob"><span class="fa">&#xf0e0;</span> Manage Subscriptions</button>
                    {{else}}
                        <button id="subscriptionsRegisterMob"><span class="fa">&#xf0e0;</span> Subscribe to Newsroom</button>
                    {{/if}}
                </li>
            </ul>
            <aside class="searchFieldContainer">
                <form autocomplete="off">
                    <label for="searchNews" class="fa">&#xf002;</label><input id="searchNews" type="search" placeholder="Search" />
                </form>
            </aside>
            <ul class="newsContent">
                {{> inTheNews }}
                {{> pressReleases }}
                {{> actionAlerts }}
                {{> newsletters }}
                {{> mediaKits }}
            </ul>
            <button type="button" class="closeTab">Close Tab</button>
        </div>
    </section>
</template>

<!-- Newsletter Content Sections -->
<template name="inTheNews">
    <li class="active">
        <ul class="newsItems inTheNews">
            {{>backToNewsMobile}}
            <li class="mainTitle dtHide"><h2>In the News</h2></li>
            {{#each news}}
                <li>
                    <time class="dateMeta" datetime="{{date}}">{{friendlyDate}}</time>
                    <h3><a href="{{url}}" target="_blank">{{title}}</a></h3>
                    <span class="publisher">{{publisher}}</span>
                </li>
            {{/each}}
            {{> loadMore }}
        </ul>
    </li>
</template>

<!-- "Load More" Results Button -->
<template name="loadMore">
    <li>
        <button type="button" class="loadMore">Load More <span class="fa">&#xf0da;</span></button>
        <span class="everything">That's everything!</span>
    </li>
</template>



<template name="backToNewsMobile">
    <li class="menuTitle newsTabMenu dtHide"><a href="#">Newsroom</a></li>
</template>
