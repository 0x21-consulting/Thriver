<template name="news">
    <section class="news rightLarge hasSidebar">
        <div class="scroller">
            <h2><span class="fa">&#xf1ea;</span> Newsroom</h2>
            <ul class="newsTabs">
                <li class="active">In the News</li>
                <li>Press Releases</li>
                <li>Action Alerts</li>
                <li>Press/Media Kits</li>
            </ul>
            <aside class="searchFieldContainer">
                <form>
                    <label for="searchNews" class="fa">&#xf002;</label><input id="searchNews" type="search" placeholder="Search" />
                </form>
            </aside>
            <ul class="newsContent">
                <li class="active">
                    <ul class="newsItems">
                        {{>newsItem}}
                        {{>newsItem}}
                        {{>newsItem}}
                        {{>newsItem}}
                        {{>newsItem}}
                        {{>newsItem}}
                        <li><button type="button" class="loadMore">Load More <span class="fa">&#xf0da;</span></button></li>
                    </ul>
                </li>
                <li>
                    <ul class="newsItems">
                        {{>newsItem2}}
                        {{>newsItem2}}
                        {{>newsItem2}}
                        {{>newsItem2}}
                        {{>newsItem2}}
                        {{>newsItem2}}
                        <li><button type="button" class="loadMore">Load More <span class="fa">&#xf0da;</span></button></li>
                    </ul>
                </li>
                <li>
                    <ul class="newsItems">
                        {{>newsItem3}}
                        {{>newsItem3}}
                        {{>newsItem3}}
                        {{>newsItem3}}
                        {{>newsItem3}}
                        {{>newsItem3}}
                        <li><button type="button" class="loadMore">Load More <span class="fa">&#xf0da;</span></button></li>
                    </ul>
                </li>
                <li>
                    <ul class="newsItems">
                        {{>newsItem4}}
                        {{>newsItem5}}
                    </ul>
                </li>
            </ul>
            <button type="button" class="closeTab">Close Tab</button>
        </div>
    </section>
</template>
