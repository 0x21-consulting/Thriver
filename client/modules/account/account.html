<template name="accounts">

    {{#if currentUser}}
    <!--If logged in-->
    {{else}}
        {{> accountDetails}}
        {{> notifications}}
        {{> login}}
        {{> register}}
    {{/if}}
</template>


<template name="login">
    <section class="login left-small has-sidebar">
            <div class="scroller">
                <h4>Sign In to Your Account</h4>
                <form>
                    <input type="email" name="loginEmail" placeholder="Email">
                    <input type="password" name="loginPassword" placeholder="Password">
                    <input type="submit" value="Sign In">
                </form>
                <a href="javascript:void(0)" class="close-tab">Close Tab</a>
            </div>
        </section>
</template>

<template name="register">
    <section class="register left-small has-sidebar">
        <div class="scroller">
            <h4>Create a New Account</h4>
            <form>
                <input type="name" name="registerName" placeholder="Name">
                <input type="text" name="registerProvider" placeholder="Provider">
                <input type="email" name="registerEmail" placeholder="Email">
                <input type="password" name="registerPassword" placeholder="Password">
                <input type="submit" value="Create Account">
            </form>
            <a href="javascript:void(0)" class="close-tab">Close Tab</a>
        </div>
    </section>
</template>



<template name="accountDetails">
    <section class="account-details left-small has-sidebar">
            <div class="scroller">
                <h4>Account Overview</h4>
            <form>
                <input type="name" name="registerName" placeholder="Name">
                <input type="text" name="registerProvider" placeholder="Provider">
                <input type="email" name="registerEmail" placeholder="Email">
                <input type="password" name="registerPassword" placeholder="Password">
                <input type="submit" value="Update Account">
            </form>
            <a href="javascript:void(0)" class="close-tab">Close Tab</a>
            </div>
    </section>
</template>

<template name="notifications">
    <section class="notifications left-small has-sidebar">
            <div class="scroller">
                <h4>Notifications</h4>
                <!--{{#if show}}-->
                    <ul class="notification-menu">
                        {{#each notifications}}
                            <li>
                                {{> Template.dynamic template=template }}
                            </li>
                        {{/each}}
                    </ul>
                <!--{{/if}}-->
                <a href="javascript:void(0)" class="close-tab">Close Tab</a>
            </div>
    </section>
</template>


<!--Notifications Templates-->
<template name="notificationEmpty">
    No notifications at this time.
</template>

<template name="notificationGeneric">
    {{text}}
</template>

<template name="notificationApproval">
    {{text}}<br />
    <a href="javascript:void(0)">Approve</a>
    <a href="javascript:void(0)">Deny</a>
</template>

<template name="notificationRenewal">
    {{text}}<br />
    <a href="javascript:void(0)">Renew Now</a>
</template>
