<template name="accounts">

    {{#if currentUser}}
    <!--If logged in-->
    {{else}}
        {{> accountDetails}}
        {{> notifications}}
        {{> login}}
        {{> register}}
    {{/if}}
</template>


<template name="login">
    <section class="login left-small has-sidebar">
            <div class="scroller">
                <h4>Sign In to Your Account</h4>
                <form>
                    <input type="email" name="loginEmail" placeholder="Email" required>
                    <input type="password" name="loginPassword" placeholder="Password" required>
                    <input type="submit" value="Sign In">
                </form>
                <a href="javascript:void(0)" class="close-tab">Close Tab</a>
            </div>
        </section>
</template>

<template name="register">
    <section class="register left-small has-sidebar">
        <div class="scroller">
            <h4>Create a New Account</h4>
            <form>
                <input type="name" name="registerName" placeholder="Name" required>
                <input type="text" name="registerProvider" placeholder="Provider" required>
                <input type="email" name="registerEmail" placeholder="Email" required>
                <input type="password" name="registerPassword" placeholder="Password" required>
                <input type="submit" value="Create Account">
            </form>
            <a href="javascript:void(0)" class="close-tab">Close Tab</a>
        </div>
    </section>
</template>



<template name="accountDetails">
    <section class="account-details left-small has-sidebar">
            <div class="scroller">
                <h4>Account Details</h4>
                <form class="editable">
                    <label for="updateName">Name</label>
                    <input id="updateName" type="name" name="updateName" value="John Doe" required>
                    <label for="updateProvider">Provider</label>
                    <input id="updateProvider" type="text" name="updateProvider" value="Milwaukee Area" required>
                    <label for="updateEmail">Email</label>
                    <input id="updateEmail" type="email" name="updateEmail" value="johndoe@gmail.com" required>
                    <label for="updatePassword">Password</label>
                    <input id="updatePassword" type="password" name="updatePassword" value="xxxxxx" required>
                    <input type="submit" value="Update Account">
                </form>
                <h4>Your Registered Events</h4>
                <ul class="events-menu">
                    {{>eventsRegistered}}
                    {{>eventsRegistered}}
                    {{>eventsRegistered}}
                    {{>eventsRegistered}}
                    {{>eventsRegistered}}
                </ul>
                <a class="view-events" href="javascript:void(0)">View All Events</a>
                <a href="javascript:void(0)" class="close-tab">Close Tab</a>
            </div>
    </section>
</template>

<template name="notifications">
    <section class="notifications left-small has-sidebar">
            <div class="scroller">
                <h4>Notifications</h4>
                <ul class="notification-menu">
                    <li class="notificationGeneric">
                        <span class="date-meta">November 21, 2015</span>
                        <span class="text">There is a new action alert availble.</span>
                    </li>
                    <li class="notificationGeneric">
                        <span class="date-meta">November 17, 2015</span>
                        <span class="text">Lots of new Tweets on our Twitter account!</span>
                    </li>
                    <li class="notificationGeneric">
                        <span class="date-meta">November 15, 2015</span>
                        <span class="text">There is a new action alert availble.</span>
                    </li>
                    <li class="notificationRenewal">
                        <span class="date-meta">November 12, 2015</span>
                        <span class="text">Your Donation Renewal is about to expire.</span>
                        <a href="javascript:void(0)">Renew Now</a>
                    </li>
                    <li class="notificationApproval">
                        <span class="date-meta">October 20, 2015</span>
                        <span class="text">johndoe@gmail.com is requesting access as a provider from such and such.</span>
                        <a href="javascript:void(0)">Approve</a>
                        <a href="javascript:void(0)" class="deny">Deny</a>
                    </li>
                    <li class="notificationApproval">
                        <span class="date-meta">October 10, 2015</span>
                        <span class="text">johndoe@gmail.com is requesting access as a provider from such and such.</span>
                        <a href="javascript:void(0)">Approve</a>
                        <a href="javascript:void(0)" class="deny">Deny</a>
                    </li>
                </ul>
                {{#if show}}
                    <ul class="notification-menu">
                        {{#each notifications}}
                                {{> Template.dynamic template=template }}
                        {{/each}}
                    </ul>
                {{/if}}
                <a href="javascript:void(0)" class="load-more">View Past Notifications <span class="fa">&#xf0da;</span></a>
                <a href="javascript:void(0)" class="close-tab">Close Tab</a>
            </div>
    </section>
</template>


<!--Notifications Templates-->
<template name="notificationEmpty">
    <li class="notificationEmpty">
        No notifications at this time.
    </li>
</template>

<template name="notificationGeneric">
    <li class="notificationGeneric">
        <span class="date-meta">November 21, 2015</span>
        <span class="text">{{text}}</span>
    </li>
</template>

<template name="notificationApproval">
    <li class="notificationApproval">
        <span class="date-meta">November 21, 2015</span>
        <span class="text">{{text}}</span>
        <a href="javascript:void(0)">Approve</a>
        <a href="javascript:void(0)" class="deny">Deny</a>
    </li>
</template>

<template name="notificationRenewal">
    <li class="notificationRenewal">
        <span class="date-meta">November 21, 2015</span>
        <span class="text">{{text}}</span>
        <a href="javascript:void(0)">Renew Now</a>
    </li>
</template>


<!--Account Details: Events Templates-->
<template name="eventsEmpty">
    <li class="eventsEmpty">
        You are not currently registered for any events.
    </li>
</template>

<template name="eventsRegistered">
    <li class="eventsRegistered">
        <span class="date-meta">November 21, 2015</span>
        <span class="text">Jerard Hall Group Meeting</span>
        <a href="javascript:void(0)">View Event</a>
        <a class="deny" href="javascript:void(0)">Unregister</a>
    </li>
</template>
