<template name="openAccount">
    <!--This currently just holds a visual space for the Meteor default login tool-->
    <section class="open-account">
        <div class="sign-in tab">
            <h4>Sign In to WCASA</h4>
            {{> signInForm}}
        </div>
        <div class="create-an-account tab">
            <h4>Create an Account</h4>
            {{> createAnAccountForm}}
        </div>
    </section>
</template>

<template name="meteorSignIn">
    <!--What ever the loginButtons template is outputting we need to mold it to the html above-->
    <a href="#">{{> loginButtons}}</a>
</template>


<template name="signInForm">
    <form>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <input type="submit" value="Sign In">
    </form>
    <a href="javascript:void(0)" class="close-sign-in">Close Tab</a>
</template>





<template name="createAnAccountForm">
    <form>
        <input type="name" placeholder="Name">
        <input type="text" placeholder="Provider">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <input type="submit" value="Sign In">
    </form>
    <a href="javascript:void(0)" class="close-sign-in">Close Tab</a>
</template>
