<template name="accountDetails">
    <section class="accountDetails leftMedium hasSidebar">
        <div class="scroller">
            <h2>Account Overview</h2>
            <!--newsTabs temp. class left on, can we combine with newsroom tab scripts-->
            <ul class="newsTabs accountDetailsTabs">
                <li class="active"><span class="fa">&#xf007;</span> Profile</li>
                <li><span class="fa">&#xf0e0;</span> Subscriptions</li>
                <li><span class="fa">&#xf274;</span> Events</li>
            </ul>
            <!--See above comment-->
            <ul class="accountDetailsContent">
                {{> profile }}
                {{> subscriptions }}
                {{> eventsRegister }}
            </ul>
            <button type="button" class="closeTab">Close Tab</button>
        </div>
    </section>
</template>

<!-- Account Details Content Sections -->

<template name="profile">
    <li class="active accountSettings">
        <h3>Account Settings</h3>
        <form class="editable">
            <label for="updateName">Name</label>
            <input id="updateName" type="name" name="updateName" value="{{name}}" required />
            <label for="updateProvider">Associated Organization</label>
            <input id="updateProvider" type="text" value="{{organization}}" disabled />
            <label for="updateEmail">Email</label>
            <input id="updateEmail" type="email" name="updateEmail" value="{{email}}" required />
            <label for="updatePassword">Password</label>
            <input id="updatePassword" type="password" name="updatePassword" value="xxxxxx" required />
            <input type="submit" value="Update Account">
        </form>
    </li>
</template>

<template name="subscriptions">
    <li class="subscriptions">
        <h3>Newsroom Subscriptions</h3>
        <form id="subscriptions">
            <ul class="toggleSwitches">
                <li>
                    <label for="inTheNewsToggle" class="toggleSwitchLabel">News Updates</label>
                    <div class="toggleSwitch">
                        <!--Checked="true" is temp. for display purposes-->
                        <input id="inTheNewsToggle" type="checkbox" checked="true">
                        <label for="inTheNewsToggle"></label>
                    </div>
                </li>
                <li>
                    <label for="pressReleasesToggle" class="toggleSwitchLabel">Press Releases</label>
                    <div class="toggleSwitch">
                        <input id="pressReleasesToggle" type="checkbox">
                        <label for="pressReleasesToggle"></label>
                    </div>
                </li>
                <li>
                    <label for="actionAlertsToggle" class="toggleSwitchLabel">Action Alerts</label>
                    <div class="toggleSwitch">
                        <input id="actionAlertsToggle" type="checkbox">
                        <label for="actionAlertsToggle"></label>
                    </div>
                </li>
                <li>
                    <label for="newsletterToggle" class="toggleSwitchLabel">Newsletters</label>
                    <div class="toggleSwitch">
                        <input id="newsletterToggle" type="checkbox">
                        <label for="newsletterToggle"></label>
                    </div>
                </li>
            </ul>
        </form>
    </li>
</template>

<template name="eventsRegister">
    <li class="registeredEvents">
        <h3>Registered Events</h3>
        <ul class="eventsMenu">
            {{>eventsRegistered}}
            {{>eventsRegistered}}
            {{>eventsRegistered}}
            {{>eventsRegistered}}
            <li>        
                <button type="button" class="viewEvents">View All Events <span class="fa inline">&#xf0da;</span></button>
            </li>
        </ul>
    </li>
</template>

<!--Tab Components-->
<template name="eventsEmpty">
    <li class="eventsEmpty">
        <span>You are not currently registered for any events.</span>
    </li>
</template>

<template name="eventsRegistered">
    <li class="eventsRegistered">
        <span class="dateMeta">November 21, 2015</span>
        <span class="text">Jerard Hall Group Meeting</span>
        <span><button type="button" class="viewEvent">View Event</button></span>
        <span><button type="button" class="unregister">Unregister</button></span>
        <span class="response">{{> alertEventUnregister}}</span>
    </li>
</template>

<template name="alertEventUnregister">
    <span>You have been unregistered for event.
    <button type="button" class="undo">Undo</button></span>
</template>
