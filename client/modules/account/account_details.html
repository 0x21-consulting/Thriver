<template name="accountDetails">
    <section class="accountDetails leftMedium hasSidebar">
        <div class="scroller">
            <h2><span class="fa">&#xf007;</span> Account Settings</h2>
            <!--newsTabs temp. class left on, can we combine with newsroom tab scripts-->
            <ul class="accountDetailsTabs tabs">
                <li class="active"><span class="fa">&#xf007;</span> Profile</li>
                <li><span class="fa">&#xf0e0;</span> Subscriptions</li>
                <li><span class="fa">&#xf274;</span> Events</li>
            </ul>
            <!--See above comment-->
            <ul class="accountDetailsContent tabsContent">
                {{> profile }}
                {{> subscriptions }}
                {{> eventsRegister }}
            </ul>
            <button type="button" class="closeTab">Close</button>
        </div>
    </section>
</template>

<!-- Account Details Content Sections -->

<template name="profile">
    <li class="active accountSettings">
        <h3>Account Settings</h3>
        <form class="editable">
            <label for="updateName">Name</label>
            <input id="updateName" type="name" name="updateName" value="{{name}}" required />
            <label for="updateProvider">Associated Organization</label>
            <input id="updateProvider" type="text" value="{{organization}}" disabled />
            <label for="updateEmail">Email</label>
            <input id="updateEmail" type="email" name="updateEmail" value="{{email}}" required />
            <label for="updatePassword">Password</label>
            <input id="updatePassword" type="password" name="updatePassword" value="xxxxxx" required />
            <input type="submit" value="Update Account">
        </form>
    </li>
</template>

<template name="subscriptions">
    <li class="subscriptions">
        <form id="subscriptions">
            <h3>Email Subscriptions</h3>
            <ul class="toggleSwitches stripes">
                <li>
                    <label for="pressReleasesToggle" class="toggleSwitchLabel">Press Releases</label>
                    <div class="toggleSwitch">
                        <input id="pressReleasesToggle" type="checkbox" checked="{{pressReleases}}">
                        <label for="pressReleasesToggle"></label>
                    </div>
                </li>
                <li>
                    <label for="actionAlertsToggle" class="toggleSwitchLabel">Action Alerts</label>
                    <div class="toggleSwitch">
                        <input id="actionAlertsToggle" type="checkbox" checked="{{actionAlerts}}">
                        <label for="actionAlertsToggle"></label>
                    </div>
                </li>
                <li>
                    <label for="newsletterToggle" class="toggleSwitchLabel">Newsletter</label>
                    <div class="toggleSwitch">
                        <input id="newsletterToggle" type="checkbox" checked="{{newsletter}}">
                        <label for="newsletterToggle"></label>
                    </div>
                </li>
            </ul>
            <h3>Mailing Lists (Listservs)</h3>
            <ul class="toggleSwitches stripes">
                <li>
                    <label for="expertWitnessToggle" class="toggleSwitchLabel">Expert Witness</label>
                    <div class="toggleSwitch">
                        <input id="expertWitnessToggle" type="checkbox" checked="{{expertWitness}}">
                        <label for="expertWitnessToggle"></label>
                    </div>
                </li>
                <li>
                    <label for="saPreventionToggle" class="toggleSwitchLabel">SA Prevention</label>
                    <div class="toggleSwitch">
                        <input id="saPreventionToggle" type="checkbox" checked="{{saPrevention}}">
                        <label for="saPreventionToggle"></label>
                    </div>
                </li>
                <li>
                    <label for="saTaskForceToggle" class="toggleSwitchLabel">Survivors &amp; Allies Task Force</label>
                    <div class="toggleSwitch">
                        <input id="saTaskForceToggle" type="checkbox" checked="{{saTaskForce}}">
                        <label for="saTaskForceToggle"></label>
                    </div>
                </li>
                <li>
                    <label for="saAdvocatesToggle" class="toggleSwitchLabel">Sexual Assault Advocates</label>
                    <div class="toggleSwitch">
                        <input id="saAdvocatesToggle" type="checkbox" checked="{{saAdvocates}}">
                        <label for="saAdvocatesToggle"></label>
                    </div>
                </li>
                <li>
                    <label for="campusSAToggle" class="toggleSwitchLabel">Campus Sexual Assault</label>
                    <div class="toggleSwitch">
                        <input id="campusSAToggle" type="checkbox" checked="{{campusSA}}">
                        <label for="campusSAToggle"></label>
                    </div>
                </li>
            </ul>
        </form>
    </li>
</template>

<template name="eventsRegister">
    <li class="registeredEvents">
        <h3>Registered Events</h3>
        <ul class="eventsMenu stripes">
            {{>eventsRegistered}}
            {{>eventsRegistered}}
            {{>eventsRegistered}}
            {{>eventsRegistered}}
            <li>        
                <button type="button" class="viewEvents">View All Events <span class="fa inline">&#xf0da;</span></button>
            </li>
        </ul>
    </li>
</template>

<!--Tab Components-->
<template name="eventsEmpty">
    <li class="eventsEmpty">
        <span>You are not currently registered for any events.</span>
    </li>
</template>

<template name="eventsRegistered">
    <li class="eventsRegistered">
        <span class="dateMeta">November 21, 2015</span>
        <span class="text"><a href="#">Jerard Hall Group Meeting</a></span>
        <span><button type="button" class="viewEvent">View Event</button></span>
        <span><button type="button" class="unregister">Unregister</button></span>
        <span class="response">{{> alertEventUnregister}}</span>
    </li>
</template>

<template name="alertEventUnregister">
    <span>You have been unregistered for event.
    <button type="button" class="undo">Undo</button></span>
</template>
