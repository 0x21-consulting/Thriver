<template name="register">
    <section class="register leftSmall hasSidebar">
        <div class="scroller">
            <h2>Create a New Account</h2>
            <form>
                <input type="name" name="registerName" placeholder="Name" required>
                <input type="text" name="registerProvider" placeholder="Provider" required>
                <input type="email" name="registerEmail" placeholder="Email" required>
                <input type="password" name="registerPassword" placeholder="Password" required>
                <input type="submit" value="Create Account">
            </form>
            <button class="showLogin loginToggle dtHide">Sign In <span class="fa">&#xf0da;</span></button>
            <button type="button" class="closeTab">Close Tab</button>
        </div>
    </section>
</template>
