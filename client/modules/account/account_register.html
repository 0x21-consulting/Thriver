<template name="register">
    <section class="register leftSmall hasSidebar">
        <div class="scroller">
            <h2>Create a New Account</h2>
            <form>
                <p id="register-error"></p>
                <label>Name
                    <input type="name" name="name" placeholder="John Doe" required />
                </label>
                <label>Email Address
                    <input type="email" name="email" placeholder="john.doe@wcasa.org" required />
                </label>
                <label>Password
                    <input type="password" name="password" placeholder="Sup3r P4$$w0rd" required />
                </label>
                <label>Repeat Password
                    <input type="password" name="repeat" placeholder="Sup3r P4$$w0rd" required />
                </label>
                <input type="submit" name="submitButton" value="Create Account" disabled />
            </form>
            <p class="hide">Registration successful!  Please check your email to verify your account.</p>
            <button type="button" class="closeTab">Close Tab</button>
        </div>
    </section>
</template>
