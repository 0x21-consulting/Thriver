<template name="headerMobile">
    <header class="mobileHeader">
        <section class="fixedBar">
            {{> menuToggle}}
            {{> brandMobile}}
            {{> accountToggle}}
        </section>
        {{> mobileMenu}}
        {{> mobileMenuAccount}}
    </header>
    <div class="mobileOverlay"></div>
</template>


<template name="menuToggle">
    <button class="menuToggle fa">
        <span>&#xf0c9;</span>
        <span>&#xf061;</span>
    </button>
</template>

<template name="accountToggle">
    <button class="accountToggle fa">
        <span>&#xf013;</span>
        <span>&#xf060;</span>
    </button>
</template>

<template name="brandMobile">
    <a href="#" class="brandLink">
        <svg width="124" height="28">
            <image xlink:href="/lib/img/wisconsin-coalition-against-sexual-assault.svg" src="/lib/img/wisconsin-coalition-against-sexual-assault.png" width="124" height="28" />
        </svg>
    </a>
</template>

<template name="mobileMenu">
    <section class="mobileMenu">
        <div class="scroller">
            <ul>
                <li class="menuTitle"><a href="#">Menu</a></li>
                <li class="getHelpMobile"><a href="#"><span class="fa">&#xf06a;</span> Get Help</a></li>
                <li><a href="#">What we do</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Who We Are</a></li>
                <li><a href="#">Get Involved</a></li>
                <li><a href="#">Service Providers</a></li>
                <li class="sidebarRig donate"><a href="#">Donate</a></li>
                <li class="sidebarRig"><a href="#">Newsroom</a></li>
                <li><a href="#">Contact Us</a></li>
                <li class="sidebarRig myAccountLink"><a href="#">My account</a></li>
            </ul>
            <button type="button" class="closeTab closeTabMobile">Close Tab</button>
        </div>
    </section>
</template>

<template name="mobileMenuAccount">
    <section class="mobileMenuAccount">
        <div class="scroller">
            <header class="profileOverview">
                <p>
                    <span>Eoghan McInerney</span>
                    eoghan.tadhg@gmail.com<br>
                    WCASA Madison
                </p>
            </header>
            <ul>
                <li class="sidebarRig"><a href="#"><span class="fa">&#xf274;</span> Registered Events</a></li>
                <li class="sidebarRig"><a href="#"><span class="fa">&#xf0e0;</span> Subscriptions</a></li>
                <li class="sidebarRig notifications"><a href="#"><span class="fa">&#xf06a;</span>Notifications</a></li>
                <li class="sidebarRig"><a href="#"><span class="fa">&#xf013;</span> Profile Settings</a></li>
            </ul>
            <button type="button" class="signOutMobile">Sign Out <span class="fa">&#xf0da;</span></button>  
            <button type="button" class="closeTab closeTabMobile">Close Tab</button>
        </div>     
    </section>
</template>
