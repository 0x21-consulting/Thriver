<template name="articleNews">
    <section class="articleNews">
        <article class="articleActionAlert">
            <header class="single">
                {{> wcasaBrand}}
                {{> altOrgBrand}}
            </header>
            <div class="articleUtility">
                <div class="left">
                    <!--We need to figure out how this gets managed-->
                    <a href="#"><span class="fa">&#xf053;</span> Back to WCASA</a>
                </div>
                <div class="right">
                    <h3>Share this {{>articleType}}:</h3>
                    <ul>
                        <li class="social fa twitter">
                            <a href="{{twitterShareLink}}" target="_blank">&#xf099;</a>
                        </li>
                        <li class="social fa facebook">
                            <a href="{{facebookShareLink}}" target="_blank">&#xf082;</a>
                        </li>
                        <li class="social fa youtube">
                            <a href="{{googlePlusShareLink}}" target="_blank">&#xf0d5;</a>
                        </li>
                        <li class="social fa print">
                            <a href="{{printLink}}" target="_blank">&#xf02f;</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="title">
                <p> {{>articleType}}</p>
                <h1>Bill Targets Transgendered Students</h1>
            </div>

            <main class="textBody">
                {{>theContent}}
            </main>

            <footer>
                <p class="hash">###</p>
                <h3>Media contacts</h3>
                <ul>
                    <li class="name">Dominic Holt, <span>WCASA</span></li>
                    <li class="phone"><a href="tel://1-608-257-1516">608-257-1516</a>, x 113</li>
                    <li class="email"><a href="mailto:dominich@wcasa.org">dominich@wcasa.org</a></li>
                </ul>
                <ul>
                    <li class="name">Tony Gibart, EDAW</li>
                    <li class="phone"><a href="tel://1-608-237-3452">608-237-3452</a></li>
                    <li class="email"><a href="mailto:dominich@wcasa.org">tonyg@endabusewi.org</a></li>
                </ul>
                <p>
                    End Domestic Abuse Wisconsin (<a href="www.endabusewi.org" target="_blank">www.endabusewi.org</a>) is the leading voice for victims of domestic abuse in Wisconsin. At End Domestic Abuse Wisconsin, we educate shelter and program volunteers and advocates, law enforcement, legislators, and community members to provide safety and support to survivors. We strive to shift Wisconsin from the attitudes and beliefs that cause domestic violence to values of mutual respect and equality, and we partner with communities in the effort to prevent and end domestic abuse.
                </p>

                <p>
                    The Wisconsin Coalition Against Sexual Assault (WCASA, <a href="www.wcasa.org" target="_blank">www.wcasa.org</a>) is a membership agency comprised of organizations and individuals working to end sexual violence in Wisconsin. Among these are the 51 sexual assault service provider agencies throughout the state that offer support, advocacy and information to survivors of sexual assault and their families. WCASA works to ensure that every survivor in Wisconsin gets the support and care they need. WCASA also works to create the social change necessary to ensure a future where no child, woman or man is ever sexually violated again.
                </p>
                <ul class="social">
                    <li class="social fa twitter">
                        <a href="https://twitter.com/wcasa_org" target="_blank">
                            &#xf099;
                        </a>
                    </li>
                    <li class="social fa facebook">
                        <a href="https://www.facebook.com/wcasa" target="_blank">
                            &#xf082;
                        </a>
                    </li>
                    <li class="social fa youtube">
                        <a href="https://www.youtube.com/user/WCASAVPCC" target="_blank">
                            &#xf16a;
                        </a>
                    </li>
                </ul>
            </footer>
        </article>
    </section>
</template>

<!--Below should reflect the article type category. (i.e.:'action alert', 'press release' etc.-->
<template name="articleType">
    Action Alert
</template>

<!--Below are templates for header elements on a given article page-->
<template name="wcasaBrand">
    <a href="www.wcasa.org" class="brandLinkSingle">
        <svg width="267" height="60">
            <image xlink:href="/lib/img/wisconsin-coalition-against-sexual-assault.svg" src="/lib/img/wisconsin-coalition-against-sexual-assault.png" width="267" height="60" />
        </svg>
    </a>
</template>

<template name="altOrgBrand">
    <a href="#" class="associatedBrandLinkSingle">
        <img src="/lib/img/edaw.png" alt="edaw" />
    </a>
</template>
