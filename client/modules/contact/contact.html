<template name="contact">
    <section class="contact" id="{{anchor name=name}}" data-id="{{_id}}">
        {{#if isAdmin}}
            {{> sectionAdmin}}
        {{/if}}
   	    <h2>Contact Us</h2>
        <img class="footer-brand" src="/lib/img/brand-footer.png" alt="wcasa" /> 
        <form>
            <label for="name">Name</label>
            <input id="name" type="text" name="name">
            <label for="email">Email</label>
            <input id="email" type="text" name="email">
            <label for="comments">Comments</label>
            <textarea id="comments" cols="20" rows="3" name="comments">
            </textarea>
            <input class="button button-melon" type="submit" value="Submit">
        </form>
        <figure class="footer-map">
            <img src="/lib/img/footer-map.jpg" alt="" />
            <address>
                2801 West Beltline Highway<br>
                Suite 202<br>
                Madison, Wisconsin 53713
            </address>
        </figure>
    <footer class="footer">
        <ul>
            <li>&copy; 2010-2015 Wisconsin Coalition Against Sexual Assault, Inc.</li>
            <li>Phone (608) 257-1516</li>
            <li>Fax (608)257-2150</li>
            <li><a href="mailto:wcasa@wcasa.org">wcasa@wcasa.org</a></li>
            <li><a href="#masthead">top</a></li>
        </ul>
    </footer>
    </section>
</template>
