<template name="profile">
    <h3>{{heading}}</h3>
    <form>
		{{#each items}}
			<label for ="{{id}}">{{title}}</label>
			<input id="{{id}}" type="{{type}}" name="{{id}}" value="{{value}}" {{disabled}} {{required}} />
		{{/each}}
        <input type="submit" value="{{submitValue}}">
    </form>
</template>
