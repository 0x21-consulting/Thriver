<template name="providers">
    <section class="providers mainSection" id="{{anchor name=name}}" data-id="{{_id}}">
        {{#if isAdmin}}
            {{> sectionAdmin}}
        {{/if}}
        <div class="containerSmall">
            <header>
                <h1>Service Providers</h1>
                <p>
                    We believe that diversity and safe, accessible services are fundamental
                    to social change. WCASA supports service providers agencies
                    all over the state of Wisconsin.
                </p>
            </header>
        </div>
        <div class="providerSearch">
            <form id="search">
                <div class="styledSelect fullBlockMob">
                    <label for="county">Find by County</label>
                    <select id="county" class="county">
                        <option>- Select a County -</option>
                        {{#each counties}}
                            <option value="{{this}}">{{this}}</option>
                        {{/each}}
                    </select>
                </div>
                <div class="findByZip">
                    <label for="zip">Find by Zip Code</label>
                    <!-- All of Wisconsin's ZIP codes fall between 53001 and 54990 -->
                    <input id="zip" type="text" pattern="[0-9]*"
                        maxlength="5" minlength="5" title="ZIP codes have 5 Digits"
                        min="53001" max="54990" name="zip">
                    <!--<input class="submit" type="submit" value="Go">-->
                </div>
                <button class="seeAllProviders button">View All Providers <span class="fa">&#xf138;</span></button>
            </form>
            <a href="#"><span class="fa">&#xf1c1;</span> Download Provider List PDF</a>
        </div>


        <div class="main mapTool">
            <figure class="map">
                <div id="mapCanvas">
                </div>
            </figure>
            {{> provider}}
        </div>
    </section>
</template>



<!--Legacy Meteor Data for Provider Data-->
<template name="provider">
    <article class="locationDetails details">
        <!--{{> provider}}-->
        {{>providersList}}
        {{#with currentProvider}}
            <div class="inner">
                <header>
                    <h2>{{name}}</h2>
                    <p class="county-served">Counties Served: {{providerCounties}}</p>
                </header>
                <div class="main">
                    <address>{{address}}</address>
                    <ul class="phones">
                        <li><strong>Phone:</strong> {{phone}}</li>
                        <li class="crisis"><strong>Crisis:</strong> {{crisis}}</li>
                    </ul>
                    <ul class="outreach">
                        {{#if email}}
                            <li class="email"><a href="mailto:{{email}}">{{email}}</a></li>
                        {{/if}}
                        {{#if website}}
                            <li class="website"><a href="{{website}}" target="_blank">{{website}}</a></li>
                        {{/if}}
                        {{#if facebook}}
                            <li class="facebook"><a href="{{facebook}}" target="_blank">
                                {{name}} on Facebook</a></li>
                        {{/if}}
                        {{#if twitter}}
                            <li class="twitter"><a href="#" target="_blank">{{twitter}}</a></li>
                        {{/if}}
                    </ul>
                    <!--<button class="cta button-aqua">Jobs &amp; More</button>-->
                </div>
            </div>
        {{/with}}
    </article>
</template>
