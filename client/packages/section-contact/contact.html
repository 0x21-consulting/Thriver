<template name="contact">
    <section class="contact" id="{{anchor name=name}}" data-id="{{_id}}">
        {{#if isAdmin}}
            {{> sectionAdmin}}
        {{/if}}
        <div class="containerSmall">
        <header>
            <h1>{{heading}}</h1>
            <ul class="contactInfo">
                <li>Phone {{phone}}</li>
                <li>Fax {{fax}}</li>
                <li><a href="mailto:{{email}}">{{email}}</a></li>
            </ul>
            <p class="address">
                {{addressL1}}<br>
                {{addressL2}}<br>
                <a href="{{mapUrl}}" target="_blank">Map</a>
            </p>
        </header>
        </div>
        <form>
            {{#each items}}
                <label for ="{{id}}">{{title}}</label>
                <input autocomplete="off" id="{{id}}" type="{{type}}" name="{{#if equals id 'repeatPasswordReg'}}repeat{{else}}{{type}}{{/if}}" placeholder="{{placeholder}}" {{disabled}} {{required}} />
            {{/each}}
            <label for="comments">Comments</label>
            <textarea id="comments" cols="20" rows="3" name="comments" placeholder="Comments"></textarea>
            <input autocomplete="off" type="submit" value="{{submitValue}}" class="button" />
            <p class="hide">{{success}}</p>
        </form>
        <div class="footerBrand">
            <img src="{{imgSrc}}" alt="{{imgAlt}}" />
        </div>
        <p class="copyright">&copy; {{copyright}}</p>
    </section>
</template>

<!--Content Templates-->
 <template name="thanksContact">
    <div class="thanksContact formResponse">
        <h3>Thanks for reaching out!</h3>
        <p>An associate will get back in touch with you lorem ipsum ipsum lorem ipsum todor hodor lipsum.</p>
    </div>
</template>

 <template name="failureContact">
    <div class="failureContact formResponse">
        <h3>The form submission was unsuccessful!</h3>
        <p>Please try again later or contact the site administrator for support.</p>
    </div>
</template>
