<template name="work">
    <section class="mainSection work" id="{{anchor name=name}}" data-id="{{_id}}">
        {{#if isAdmin}}
            {{> sectionAdmin}}
        {{/if}}
        <div class="inner-container-wide">
            <header>
                <h1>What We Do</h1>
                <p>
                    We are a statewide organization dedicated to support and complement <br>
                    the work of Wisconsin’s community-based sexual assault <br>
                    service provider programs and other organizations <br>
                    working to end sexual violence.
                </p>
            </header>
        </div>
        <div class="sa container">
            {{>aboutSA}}
        </div>
        <div class="main container">
            {{>workNav}}
            {{>workContentContainer}}
        </div>
    </section>
</template>


<!--Nav-->
<template name="workNav">
    <menu class="workNav">
        <h2 class="sidebarTitle">Areas of Interest</h2>
        <ul>
            <li class="backToIndexWork">
                <h2>
                    <a href="javascript:void(0);" class="backToIndexWorkA"><span class="fa">&#xf137;</span> Back to Index</a>
                </h2>
            </li>
            {{#each tabs}}
                {{> workListItem id=this}}
            {{/each}}
        </ul>
    </menu>
</template>

<template name="workListItem">
    <li data-id="{{this.id}}">
        <h2>
            <a class="toggle" href="#"><i class="icon fa">{{icon}}</i> {{name}} <span class="fa up">&#xf138;</span><span class="fa down">&#xf13a;</span></a>
        </h2>
        <ul>
            {{#each tabs}}
                <li data-id="{{this}}"><a href="#">{{tabName this}}</a></li>
            {{/each}}
        </ul>
    </li>
</template>



<!--Content Container-->
<template name="workContentContainer">
    <section class="workContent">
        {{#each tabs}}
            {{> workContent id=this}}
            <!-- Subtabs -->
            {{#with subtabs this}}
                {{#each this}}
                    {{> workContent id=this}}
                {{/each}}
            {{/with}}
        {{/each}}
    </section>
</template>
<!-- Content template -->
<template name="workContent">
    <article data-id="{{id}}">
        <header>
            <i class="icon fa">{{icon id}}</i>
            <h2>{{name id}}</h2>
            <button class="print fa">&#xf02f;</button>
        </header>
        <div class="main textBody workInner">
            <div class="workTextContainer">
                <!--{{>workContentBlock}}-->
                {{>workTertiary}}
                {{{markdown content}}}
                <hr>
                <button class="backToTopWork">Back to Top of Article  <span class="fa">&#xf0d8;</span></button>
            </div>
        </div>
        <footer class="truncate">
            <button>Read More <span class="fa">&#xf0d7;</span></button>
        </footer>
    </article>
</template>

<!--Tertiary Nav-->

</template>
