<template name="signin">
    <form>
        {{#each items}}
            <label for ="{{id}}">{{title}}</label>
            <input id="{{id}}" type="{{type}}" name="{{type}}" placeholder="{{placeholder}}" {{disabled}} {{required}} />
        {{/each}}
        <input type="submit" value="{{submitValue}}">
        <p id="login-error" class="hide"></p><!--This really shouldn't be in this template file-->
    </form>
    <button data-action="userRegister">{{register}}</button>
</template>
