<template name="masthead">
    {{#if isAdmin}}
        {{> sectionAdmin}}
    {{/if}}
    <section class="masthead" id="{{anchor name=name}}" data-id="{{_id}}">
        <div class="container">
            {{#each items}}
                {{>tabs}}
            {{/each}}
        </div>
    </section>
</template>
