<template name="navigation">
    <header class="main" id="menu">
        <nav class="mainNav container">
            <ul>
                <li class="brand">
                    <a href="#masthead" class="brandLink">
                        <img src="/lib/img/wisconsin-coalition-against-sexual-assault.svg" alt="WCASA" />
                    </a>
                </li>
                {{#each sections}}
                    {{> menuItem}}
                {{/each}}
            </ul>
        </nav>
    </header>
</template>

<template name="menuItem">
    <li data-type="main-navigation-item">
        <a href="#{{anchor name=name}}">{{name}}</a>
    </li>
</template>
