<template name="utility">
    <nav id="utility" class="utility" data-focus="global">
        <ul>
            {{#each item}}
                <li class="{{#if equals position 'right'}}right{{/if}} {{#if more}}more{{/if}}">
                    <a href="{{#if equals type 'external'}}{{{url}}}{{/if}}{{#if equals type 'internal'}}#{{{targetId}}}{{/if}}{{#if equals type 'sidebar'}}#{{{sidebar}}}{{/if}}{{#if equals type 'null'}}#{{/if}}" target="{{#if equals type 'external'}}_blank{{/if}}" class="{{#if icon}}icon icon{{{icon}}}{{/if}} {{#if iconAfter}}iconAfter{{/if}} {{#if this.alerts}}{{#if show}}notificationAlert{{/if}}{{/if}}" aria-controls="{{#if equals type 'sidebar'}}#{{{sidebar}}}{{/if}}" aria-expanded="false" data-toggle="{{#if equals type 'sidebar'}}canvas{{/if}}">
                        {{title}}
                        {{#if equals sidebar 'accounts'}}<i>&#xf007;</i> {{name}}{{/if}}
                    </a>
                    {{#if more}}
                        <figure aria-hidden="true">
                            {{> Template.dynamic template=more}}
                        </figure>
                    {{/if}}       
                </li>
            {{/each}}    
        </ul>
    </nav>
</template>
