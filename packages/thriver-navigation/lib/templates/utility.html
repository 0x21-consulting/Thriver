<template name="utility">
    <nav class="utility">
        <ul>
            {{#each item}}
                {{#if equals type 'external'}}
                    <li class="external">
                        <a href="{{url}}" target="_blank">
                            {{# if preIcon}}
                                <span class="fa preIcon">{{{preIcon}}}</span>
                            {{/if}}
                            {{#if title}}
                                {{title}}
                            {{/if}}
                            {{#if icon}}
                                <span class="fa icon">{{{icon}}}</span>
                            {{/if}}
                        </a>
                    </li>
                {{/if}}
                {{#if equals type 'null'}}
                    <li class="null">
                        <a href="#">
                            {{# if preIcon}}
                                <span class="fa preIcon">{{{preIcon}}}</span>
                            {{/if}}
                            {{#if title}}
                                {{title}}
                            {{/if}}
                            {{#if icon}}
                                <span class="fa icon">{{{icon}}}</span>
                            {{/if}}
                        </a>
                    </li>
                {{/if}}
                {{#if equals type 'sidebar'}}
                    <li class="sidebar">
                        <a href="#{{sidebar}}" class="{{sidebar}} {{#if iconAfter}}iconAfter{{/if}}" data-sidebar="{{sidebar}}">
                            {{# if preIcon}}
                                <span class="fa preIcon">{{{preIcon}}}</span>
                            {{/if}}
                            {{#if icon}}
                                <span class="fa icon up">{{{icon}}}</span>
                                <span class="fa icon close">&#xf00d;</span>
                            {{/if}}
                            {{#if title}}
                                {{title}}
                            {{/if}}
                            {{#if this.alerts}}
                                {{#if show}}
                                    <span class="notificationsAlert fa">&#xf06a;</span>
                                {{/if}}
                            {{/if}}
                        </a>
                    </li>
                {{/if}}
            {{/each}}
        </ul>
    </nav>
</template>
