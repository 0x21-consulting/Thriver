<template name="tabs">
    <menu class="tabs {{class}}">
        {{#each tabs}}
            <li>
                <a href="#{{id}}" class="{{#if icon}}icon-{{icon}}{{/if}}" aria-controls="#{{id}}" aria-expanded="false" data-toggle="tabs">{{title}}</a>
            </li>
        {{/each}}
    </menu>
    {{#if filter}}
        {{>filter}}
    {{/if}}
    <div class="tabs {{class}}">
        {{#each tabs}}
            <article id="{{id}}" aria-hidden="true">
                {{> Template.dynamic template=template}}
            </article>
        {{/each}}
    </div>
</template>
