<template name="who">
    <section class="who" id="{{anchor name=name}}" data-id="{{_id}}">
        {{#if isAdmin}}
            {{> sectionAdmin}}
        {{/if}}
        <div class="containerSmall">
            <header>
                <h1>{{headline}}</h1>
                {{{content}}}
            </header>
            <div class="container tab-box">
                {{#each sections}}
                    {{> tabs}}
                {{/each}}
            </div>
        </div>
    </section>
</template>

<template name="staff">
    <h2>The WCASA Staff</h2>
    <ul class="clearfix">
        {{#each staff}}
            {{> personStaff}}
        {{/each}}
    </ul>
</template>

<template name="board">
    <h2>Board of Directors</h2>
    <ul class="clearfix">
        {{#each board}}
            {{> personBoard}}
        {{/each}}
    </ul>
</template>

<template name="personStaff">
    <li>
        {{!-- {{#if picture}} --}}
            <img src="{{picture}}" alt="{{name}}" />
        {{!-- {{/if}} --}}
        <div class="details">
            <h4>{{name}}</h4>
            <h5>{{title}}</h5>
            <a href="mailto:{{email}}">{{email}}</a>
        </div>
    </li>
</template>

<template name="personBoard">
    <li>
        <div class="details">
            <h4>{{name}}</h4>
            <h5>{{title}}</h5>
            <a href="mailto:{{email}}">{{email}}</a>
        </div>
    </li>
</template>
