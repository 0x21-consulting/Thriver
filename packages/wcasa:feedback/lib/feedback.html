<template name="feedback">
  <button id="showFeedbackForm" class="fa" title="Leave Feedback">&#xf27b;</button>
  <form id="feedback" class="hide">
    <p>Thank you for using our new site.  Feel free to use this form to leave any comments you have, and do pair your comments with a page element if you'd like.</p>
    <button id="selectElement" data-element="No element selected">Select Page Element</button>
    <label><h4>Comments:</h4>
      <textarea required></textarea>
    </label>
    <button type="submit">Submit</button>
    <button class="close">Close</button>
  </form>
</template>

<template name="feedbackAdmin">
  <section id="feedbackAdmin" class="hide">
    {{#if isAdmin}}
      {{#each feedbackItem}}
        <div>
          <p class="user">Reported by <strong>{{reporter}}</strong></p>
          <p class="element">{{path}}</p>
          <p class="comments">{{comments}}</p>
        </div>
      {{/each}}
    {{else}}
      <p>Only administrators may view site feedback.</p>
    {{/if}}
    <button class="close fa">Close</button>
  </section>
</template>
