<template name="feedback">
  <button id="showFeedbackForm" class="fa" title="Leave Feedback">&#xf27b;</button>
  <aside id="feedback" class="hide">
    <p>Thank you for using our new site.  Feel free to use this form to leave any comments you have, and do pair your comments with a page element if you'd like.</p>
    <button id="selectElement">Select Page Element</button>
    <label><h4>Comments:</h4>
      <textarea></textarea>
    </label>
    <button type="submit">Submit</button>
  </aside>
</template>
