<template name="outreach">
    <section class="outreach" id="{{anchor name=name}}" data-id="{{_id}}">
        {{#if isAdmin}}
            {{> sectionAdmin}}
        {{/if}}
        <div class="containerSmall">
            <header>
                <h1>{{headline}}</h1>
                {{{content}}}
            </header>
            <div class="container">
                <div class="tab-box shadow-box">
                    {{#each sections}}
                        {{> tabs}}
                    {{/each}}
                </div>
            </div>
        </div>
    </section>
</template>
