<template name="register">
    <form>
        {{#each items}}
            <label for ="{{id}}">{{title}}</label>
            <input id="{{id}}" type="{{type}}" name="{{#if equals id 'repeatPasswordReg'}}repeat{{else}}{{type}}{{/if}}" placeholder="{{placeholder}}" {{disabled}} {{required}} />
        {{/each}}
        <input type="submit" name="submitButton" value="{{submitValue}}" disabled />
        <!--These messages really shouldn't be in this template-->
        <p id="login-error" class="hide"></p>
        <p class="hide">{{success}}</p>
    </form>
    <a href="/sign-in">{{signin}}</a>
</template>
