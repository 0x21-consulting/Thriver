<!--I left reference to the initial template names, however perhaps these titles could be improved.-->
<template name="notifications">
    <ul class="notificationMenu stripes">
        {{#each notifications}}
            <li class="{{template}}">
                {{#if equals template "notificationEmpty"}}No notifications at this time.{{/if}}
                {{#if equals_or isRole "notificationGeneric,notificationApproval"}}
                    <time datetime="{{date}}">{{date}}</time>
                    <p>{{text}}</p>
                {{/if}}
                {{#if equals template "notificationApproval"}}
                    <button type="button" class="approve">Approve</button>
                    <button type="button" class="deny">Deny</button>
                    <!--If approve/deny{
                        <p class="event">
                            if approve{ {{email}} has been granted account registration. }
                            if deny{ {{email}} has been denied an account. }
                            <button type="button" data-type="undo">Undo</button>
                        </p>
                    }-->
                {{/if}}
            </li>
        {{/each}}
    </ul>
</template>
