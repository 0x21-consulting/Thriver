                  <h1>Prevention</h1>
                  <p>As with any disease, conflict, or endeavor, it is not enough to meet the challenges head-on. We must be a step ahead of the issue; we must be upstrea, investigating the root causes of the issue.</p>
                  <p>A collaborative initiative between Health Care Education and Training, Inc. (HCET), the Weisconsin Coalition Against Sexual Assult (WCASA), and the WI Department of Health Services (DHS) consisting of three parts - a webinar series, in-person event and Request for Proposals.</p>
                  <p>Preventative Measures start with you, follow the links below to take the first steps in your prevention.</p>
