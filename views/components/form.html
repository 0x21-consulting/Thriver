<template name="afSelect_thriver_select">
    <div class="styledSelect fullBlockMob">
        <label>{{this.name}}</label>
        <select {{this.atts}}>
          {{#each this.items}}
            {{#if this.optgroup}}
              <optgroup label="{{this.optgroup}}">
              {{#each this.items}}
              <option {{afSelectOptionAtts}}>{{this.label}}</option>
              {{/each}}
              </optgroup>
            {{else}}
              <option {{afSelectOptionAtts}}>{{this.label}}</option>
            {{/if}}
          {{/each}}
        </select>
    </div>
</template>


<template name="afCheckbox_thriver_checkbox">
      <input type="checkbox" id="{{afFieldLabelText name=this.name}}" value="true" class="checkbox">
      <label for="{{afFieldLabelText name=this.name}}" class="checkbox">{{afFieldLabelText name=this.name}}</label>
</template>
