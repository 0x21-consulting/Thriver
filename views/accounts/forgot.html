<template name="forgotPassphrase">
  <form id="forgotPassphrase">
    <label for="forgotEmail">Email</label>
    <input type="email" id="forgotEmail" placeholder="Email" required>
    <input type="submit" value="Request Passphrase Reset">
    <p id="login-error" class="hide"></p>
  </form>
  <a href="/sign-in">Sign In</a>
</template>
