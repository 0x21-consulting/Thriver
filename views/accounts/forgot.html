<template name="forgotPassphrase">
  <form id="forgotPassphrase">
    <label for="forgotEmail">Email</label>
    <input type="email" name="email" id="forgotEmail" placeholder="Email" required>
    <input type="submit" name="submit" value="Request Passphrase Reset">
    <p id="login-error" class="hide"></p>
  </form>
  <a href="/sign-in">Sign In <i class="fa fa-caret-right" aria-hidden="true"></i></a>
</template>
