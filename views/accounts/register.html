<template name="register">
  <form>
    {{#each items}}
      <div class="form-item">
        <label for="{{id}}">{{title}}</label>
        <input id="{{id}}" type="{{type}}" name="{{name}}" placeholder="{{placeholder}}" {{disabled}} {{required}} pattern="{{pattern}}" />
      </div>
      {{#if hrAfter}}<hr />{{/if}}
    {{/each}}
    <input type="submit" name="submitButton" value="{{submitValue}}" disabled />
    <p id="login-error" class="hide"></p>
  </form>
  <p class="hide register-success">{{success}}</p>
  <a href="/sign-in">{{signin}}</a>
</template>
