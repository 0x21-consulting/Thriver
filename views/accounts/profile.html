<template name="profile">
  <form id="profile">
    <div class="form-group-container">
      <div class="form-group w-33">
        <label for="profile.firstName" class="control-label">First Name</label>
        <input type="text" name="profile.firstname" class="form-control" value="{{user.profile.firstname}}">
      </div>
      <div class="form-group w-33 margin-right-0">
        <label for="profile.lasttName" class="control-label">Last Name</label>
        <input type="text" name="profile.lastname" class="form-control" value="{{user.profile.lastname}}">
      </div>
      <div class="form-group w-33 margin-right-0">
        <label for="profile.title" class="control-label">Job Title</label>
        <input type="text" name="profile.title" class="form-control" value="{{user.profile.title}}">
      </div>
      <div class="w-66">
        {{#each user.emails}}
          <div class="form-group">
            <label for="userEmail{{@index}}" class="control-label {{verified}}">Email</label>
            <input type="text" name="userEmail{{@index}}" class="form-control" value="{{address}}" disabled>
          </div>
        {{/each}}
      </div>
      <div class="form-group w-33">
        <label for="profile.telephone" class="control-label">Telephone</label>
        <input type="tel" maxlength="10" name="profile.telephone" class="form-control" value="{{user.profile.telephone}}">
      </div>
      <hr />
      <div class="form-group clear-both">
        <label for="profile.address1" class="control-label">Address</label>
        <input type="text" name="profile.address1" class="form-control w-50" value="{{user.profile.address1}}">
        <input type="text" name="profile.address2" class="form-control w-50" value="{{user.profile.address2}}">
      </div>
      <div class="clear-both" style="margin-top:15px;">
        <div class="form-group w-50">
          <label for="profile.city" class="control-label">City</label>
          <input type="text" name="profile.city" class="form-control" value="{{user.profile.city}}">
        </div>
        <div class="form-group w-25">
          <label for="profile.state" class="control-label">State</label>
          <input type="text" maxlength="2" name="profile.state" class="form-control" value="{{user.profile.state}}">
        </div>
        <div class="form-group w-25 margin-right-0">
          <label for="profile.zip" class="control-label">ZIP Code</label>
          <input type="text" maxlength="10" name="profile.zip" class="form-control" value="{{user.profile.zip}}">
        </div>
      </div>
    </div>
    <div class="clear-both"></div>
    <p id="connection-error" class="hide"></p>
  </form>
</template>
