<template name="resetPassphrase">
  <form id="resetPassphrase">
    <label for="passphrase">Passphrase</label>
    <input type="password" name="passphrase" id="passphrase" placeholder="Passphrase" required>
    <label for="repeat">Repeat Passphrase</label>
    <input type="password" name="repeat" id="repeat" placeholder="Repeat Passphrase" required>
    <input type="submit" name="submit" value="Change Passphrase" disabled>
    <p id="reset-error" class="hide"></p>
  </form>
</template>
