<template name="signin">
    <form id="signin">
        {{#each items}}
            <label for ="{{id}}">{{title}}</label>
            <input id="{{id}}" type="{{type}}" name="{{type}}" placeholder="{{placeholder}}" {{disabled}} {{required}} />
        {{/each}}
        <input type="submit" value="{{submitValue}}">
        <p id="login-error" class="hide"></p>
    </form>
    <a href="/register">{{register}}</a>
    <a href="/forgot-passphrase">Forgot Passphrase</a>
</template>
