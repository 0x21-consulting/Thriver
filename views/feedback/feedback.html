<template name="feedback">
  <button id="showFeedbackForm" class="fa" title="Leave Feedback"><i class="fas fa-comments"></i></button>
  <form id="feedback" class="hide">
    <h2>We value your user experience.</h2>
    <p>If anything was difficult to find or use please let us know.<br /></p>
    <label><h4>Comments:</h4>
      <textarea required></textarea>
    </label>
    <button type="submit">Provide Feedback</button>
    <button class="close">Close</button>
  </form>
</template>

<template name="feedbackAdmin">
  <section id="feedbackAdmin" class="hide">
    {{#if isAdmin}}
      {{#each feedbackItem}}
        <div>
          <p class="user">Reported by <strong>{{reporter}}</strong></p>
          <p class="element">{{path}}</p>
          <p class="comments">{{comments}}</p>
        </div>
      {{/each}}
    {{else}}
      <p>Only administrators may view site feedback.</p>
    {{/if}}
    <button class="close fa">Close</button>
  </section>
</template>
