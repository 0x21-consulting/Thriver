  <h1>Sexual Assault Service Provider Program Development Initiative</h1>
  <p class="subhead">The SASP-PDI provides intensive support to programs over a 12-month period to increase individual and organizational capacity to meet the diverse needs of all sexual assault survivors.  </p>
  <p>The project focuses in three areas: individual knowledge and skills; organizational policies and practices; anti-oppression. This is an excellent opportunity for programs that are ready to expand and improve their sexual assault services. Applications are due March 1st.</p>
  <a class="cta button" href="https://wcasa.s3.us-east-2.amazonaws.com/resources/SASP-PDI_Application_2019-20.docx">Apply Today</a>
  <a class="cta button" href="mailto:meganm@wcasa.org">Contact Us</a>
