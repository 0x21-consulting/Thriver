<template name="navigationMobile">
    <header id="mobile-header" class="mobile">
        <button id="mobile-toggle" aria-controls="#mobile-navigation" data-toggle="mobile-navigation">
            <div id="nav-icon" class="menu-arrow-spin clearfix backmobile">
                <span></span>
            </div>
        </button>
        <a href="#" class="brandLink">
            <svg width="146" height="33">
                <image xlink:href="/lib/img/wcasa-small.svg" src="/lib/img/wcasa-small.png" width="146" height="33" />
            </svg>
        </a>
    </header>
    <nav id="mobile-navigation" class="mobile">
        <div class="scroll">
            <ul>
                {{#each sections}}
                    {{> menuItem}}
                {{/each}}
                {{#if currentUser}}
                    {{#each items}}
                        {{#if equals user 'active'}}
                            {{>utilityItem}}
                        {{/if}}
                    {{/each}}
                {{else}}
                    {{#each items}}
                        {{#if equals user 'inactive'}}
                            {{>utilityItem}}
                        {{/if}}
                    {{/each}}
                {{/if}}
                {{#each items}}
                    {{#if equals user 'public'}}
                        {{>utilityItem}}
                    {{/if}}
                {{/each}}
            </ul>
        </div>
    </nav>
</template>
