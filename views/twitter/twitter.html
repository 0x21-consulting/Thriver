<template name="twitter">
    <div class="twitterElement">
        <a class="twitter-timeline" data-dnt="true" href="https://twitter.com/wcasa_org"
            data-widget-id="641768226804793344" data-chrome="">{{objectHeadline}}</a>
        <script>
            !function(d,s,id){
                var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';
                if(!d.getElementById(id)){
                    js=d.createElement(s);
                    js.id=id;
                    js.src=p+"://platform.twitter.com/widgets.js";
                    fjs.parentNode.insertBefore(js,fjs);
                }
            }(document,"script","twitter-wjs");
        </script>
        <a href="https://twitter.com/wcasa_org?ref_src=twsrc%5Etfw" target="_blank" title="WCASA on Twitter" class="ref">{{objectButton}}</a>
    </div>
</template>
