<template name="outreach">
  <section class="outreach" id="{{anchor name=name}}" data-id="{{_id}}">
    {{#if isAdmin}}
    {{> sectionAdmin}}
    {{/if}}
    <div class="containerSmall">
      <header>
        <h1>{{headline}}</h1>
        {{{content}}}
      </header>
      <div class="shadow-box container">
        <div class="tab-box">
          {{#each sections this}}
          {{> tabs}}
          {{/each}}
        </div>
      </div>
    </div>
  </section>
</template>
