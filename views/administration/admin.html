<!-- Admin panel on left side of page -->
<template name="admin">
  <button id="admin-popout" title="View admin controls"><i class="fas fa-plus"></i></button>
  <aside id="admin-controls" class="hide">
    <button id="newSection" draggable="true" title="Add Page Section"><i class="fas fa-puzzle-piece"></i></button>
    <button id="viewFeedback" title="View Feedback"><i class="fas fa-comments"></i></button>
    <button id="admin-file-manager"><i class="fa fa-files-o" aria-hidden="true"></i></button>
  </aside>
</template>

<!-- Admin controls on each section -->
<template name="sectionAdmin">
  <aside class="section-controls">
    <span class="fa direction">&#xf0ab;</span>
    <input type="text" class="section-name" placeholder="Section Name" value="{{name}}" />
    <span class="fa edit">&#xf040;</span>
    <button class="section-delete" title="Delete"><span>&#xf014;</span></button>
  </aside>
</template>

<!-- File Manager -->
<template name="fileManager">
  {{#if isAdmin}}
    <header class="mobile"><h2>{{title}}</h2></header>
    {{#each lists}}
      {{>list}}
    {{/each}}
  {{/if}}
</template>
