<template name="lcSubHead">
  {{#if isAdmin}}
    <aside class="admin">
      <button class="fa add">&#xf067; Add Resource Center Item</button>
      {{> quickForm collection=resources id="LCForm"
        meteormethod="addResourceCenterItem" type="method" doc=doc class="hide" }}
    </aside>
  {{/if}}
</template>

<template name="libraryForm">
  <section id="library-admin">
    <button id="add-library-item">Add Library Item</button>
    <div class="form-container">
      <form>
        <input name="title" type="text" />
        <textarea name="description"></textarea>
        <input name="call-number" type="number" />
        <input name="copies" type="number" />
        <select name="classification">
          <option>Providers</option>
          <option>Resources</option>
        </select>
        <select name="category">
          <option>Learning</option>
          <option>Something Else</option>
        </select>
        <select name="material">
          <option>DVD</option>
          <option>Book</option>
        </select>
        <div class="form-group">
          <input type="radio" name="status" value="available" checked>Available
          <input type="radio" name="status" value="unavailable">Unavailable
        </div>
        <input type="submit" class="btn" value="Add Item" />
      </form>
    </div>
  </section>
</template>
