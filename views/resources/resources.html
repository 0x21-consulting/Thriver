<template name="webinars">
  <header class="mobile"><h2>{{title}}</h2></header>
  {{#each lists}}
    {{>list}}
  {{/each}}
</template>

<template name="infosheets">
  <header class="mobile"><h2>{{title}}</h2></header>
  {{#each lists}}
    {{>list}}
  {{/each}}
</template>

<template name="lcSubHead">
  {{#if isAdmin}}
    <aside class="admin">
      <button id="admin-btn-resource-add" class="fa add">&#xf067; Webinar/Infosheet</button>
      {{> quickForm collection=resources id="LCForm"
        meteormethod="addResourceCenterItem" type="method" doc=doc class="hide" }}
        <button id="admin-btn-library-add" class="fa add">&#xf067; Library Item</button>
        {{> libraryAddForm }}
    </aside>
  {{/if}}
</template>

<template name="library">
  <header class="mobile"><h2>{{title}}</h2></header>
  {{> filterObject}}
  {{#each lists}}
      {{>list}}
  {{/each}}
</template>

<template name="libraryAddForm">
  <section id="admin-form-container-library-add" class="hide admin-form-container">
    <div class="form-container">
      <form id="admin-form-library-add">
        <label>
          Title
          <input name="title" type="text" />
        </label>
        <label>
          Description
          <textarea name="description"></textarea>
        </label>
        <hr />
        <div class="styledSelect fullBlockMob w-50">
          <label class="">Material</label>
          <select name="material">
            {{#each form.materials}}
              <option name="{{this}}">{{this}}</option>
            {{/each}}
          </select>
        </div>
        <div class="styledSelect fullBlockMob w-50">
          <label class="">Classification</label>
          <select name="classifications">
            {{#each form.classifications}}
              <option name="{{this}}">{{this}}</option>
            {{/each}}
          </select>
        </div>
        <div class="styledSelect fullBlockMob w-33">
          <label class="">Status</label>
          <select name="classifications">
            {{#each form.status}}
              <option name="{{this}}">{{this}}</option>
            {{/each}}
          </select>
        </div>
        <label class="w-33">
          Call Number
          <input name="call-number" type="text" />
        </label>
        <label class="w-33">
          Copies
          <input name="copies" type="number" />
        </label>
        <details aria-expanded="false" class="admin-form-details">
          <summary>
            Add Keywords <i class="fas fa-caret-right"></i>
          </summary>
          <div class="keyword-container">
            {{#each form.keywords}}
              <div class="">
                <div class="toggleSwitch">
                  <input type="checkbox" name="{{this}}" id="library-keyword-id-{{this}}">
                  <label for="alergies-peanut" role="checkbox" aria-checked="{{this}}"></label>
                </div>
                <label for="library-keyword-id-{{this}}" class="toggleSwitchLabel">
                  {{this}}
                </label>
              </div>
            {{/each}}
          </div>
          <hr />
        </details>
        <input type="submit" class="btn" value="Add Library Item" />
      </form>
    </div>
  </section>
</template>
